  G46:
    ratio: 0.1%
    justification: |
      On considère seulement la sous-branche "Intermédiaires du commerce en meubles, articles de ménage et quincaillerie".
  G47:
    ratio: 3.3%
    justification: |
      On considère seulement les sous-branches:
        - "Commerce de détail d'articles de sport en magasin spécialisé"
        - "Commerce de détail de jeux et jouets en magasin spécialisé"
        - "Commerce de détail d'articles d'horlogerie et de bijouterie en magasin spécialisé"

