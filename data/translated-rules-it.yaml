  description: |-
    Gran parte dei prodotti farmaceutici sono farmaci disponibili per noi o per i cittadini nei reparti ospedalieri, ma alcuni prodotti farmaceutici sono distribuiti senza prescrizione medica e sono ormai prodotti commerciali (ad esempio, un integratore alimentare).

