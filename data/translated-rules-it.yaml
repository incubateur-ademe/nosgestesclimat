      - l'influence de notre argent en banque est r√©el, la liquidit√© √©tant un ingr√©dient essentiel d'une exploitation industrielle
      - ce mod√®le d'empreinte climat est avant tout destin√© √† donner des ordres de grandeur, pas une empreinte √† 100kg pr√®s
