    Nous nous basons pour le tofu sur l'√©tude [Greenhouse Gas Emissions Generated by Tofu Production: A Case Study](https://www.researchgate.net/publication/317987931_Greenhouse_Gas_Emissions_Generated_by_Tofu_Production_A_Case_Study#read). La concordance des deux m√©thodes d'√©valuation de l'empreinte reste √† v√©rifier, et notons que l'√©tude elle-m√™me metionne d'autres √©tudes √©valuant une empreinte 2 fois plus importante (ce qui reste beaucoup moins que les produits animaux). L'√©tude nous dit les choses suivantes :


