    impronta climatica √® inteso principalmente a fornire ordini di
    grandezza, non un'impronta entro i 100 kg
  note.lock: |
    Notons que la prise en compte de l'empreinte de votre √©pargne peut entra√Æner ce que l'on appelle un *double comptage*.

    Par exemple : 
      - j'ai de l'argent dans une banque fran√ßaise, et l'on suspecte que cet argent finance une compagnie p√©troli√®re => on m'attribue une partie de l'impact de la production ou de la combustion de l'essence
      - si je conduis ma voiture sur 1000km, on m'attribue l'ensemble des √©missions des 70l d'essence

    Mon bilan est donc surestim√©, car la m√™me √©mission de CO2 a √©t√© compt√©e deux fois.

    Nous sommes bien conscients de cet √©cueil, mais avons d√©cid√© de le garder pour les raisons suivantes : 
