    Abbiamo infine rivisto questa distribuzione considerando il 100% di questo ramo in considerazione della natura indispensabile dei farmaci, delle attrezzature mediche, dei vaccini ecc... a nostra disposizione.

    Si prevede inoltre di lavorare sulla quota rimborsabile di ogni tipo di prodotto (pi√π alta per i prodotti essenziali) e quindi di destinare parte di questa voce ai servizi di mercato.
