    Quand on ach√®te une voiture, on fait √©mettre une quantit√© donn√©e de GES. Disons par exemple, 10 tonnes, pour une dur√©e de vie de la voiture de 10 ans. Ces gaz sont √©mis l'ann√©e de l'achat, ou plus ou moins (certains composants auront d√©j√† √©t√© produits).

    Il serait donc logique du point de vue de l'empreinte sur le climat, d'attribuer les √©missions de la construction √† la 1√®re ann√©e : l'effet de serre r√©chauffant commence d√®s l'achat !

