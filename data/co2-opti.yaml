  logement . gaz . biogaz: 
    note: "La base carbone retient le facteur d'√©mission biogaz suivant : `0.0444 kgCO2e/kWhPCI`. \n\nVoici davantage de documentation sur l'int√©gration de ce chiffres et ses limites.\n\n<details><summary>Leur justification est dans la documentation [d√©plier]</summary>\n\nPour des questions m√©thodologiques, cette approche n‚Äôest pas compatible avec la logique de construction des facteurs d‚Äô√©missions de la Base Carbone¬Æ et ne peut √™tre utilis√©e pour la r√©alisation d‚Äôun bilan d‚Äô√©missions de GES. Ainsi, des travaux compl√©mentaires ont √©t√© men√©s aboutissant √† une mise √† jour de l'Analyse de Cycle de Vie en 2020 [[144]](https://bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/references.htm) et √† un facteur d‚Äô√©missions de 44,1 gCO2e / kWh PCI. Cette derni√®re valeur traduit l‚Äôimpact GES induit par la production d‚Äôun kWh de biom√©thane, contrairement √† la valeur de 23,4 gCO2e / kWh PCI issue de la pr√©c√©dente √©tude, qui traduit l‚Äôimpact global de la fili√®re de m√©thanisation et injection, int√©grant impacts induits et r√©ductions d‚Äô√©missions de GES apport√©s par cette fili√®re. </details>\n<br/>\n\nIl nous faudra pr√©ciser ce qui dans NGC, nous emp√™che d'utiliser le facteur le plus faible dans le cadre de ce mod√®le de calcul consommation qui est un calcul global couvrant √©galement l'agriculture via l'alimentation.\n\nAutre point crucial : le gaz se stocke, contrairement √† l'√©lectricit√© \"verte\", ce qui a motiv√© la non int√©gration de leur facteur d'√©mission pour l'instant dans NGC. \n\nAjoutons que les fuites des installations de biom√©thane, par nature bien plus petites et nombreuses que le gaz fossile et donc difficile √† controler, pourraient √™tre sous-estim√©es. Cette [√©tude de 2022](https://www.cell.com/one-earth/fulltext/S2590-3322(22)00267-6) est-elle prise en compte dans le facteur d'√©mission ci-dessus (2020) ? \n\n## Au sujet de l'utilisation des terres\n\nLe lien de la base carbone vers l'√©tude de GRDF n'est plus en ligne. [La voici en PDF](https://github.com/datagir/nosgestesclimat/files/9542516/evaluation-des-impacts-ges-biomethane-_synthese-quantis_2017.pdf). On peut y voir : \n\n![image](https://user-images.githubusercontent.com/1177762/189527416-4e8a3725-ef5a-448e-8557-0ad0007e0720.png)\n\nDont la part rouge est d√©taill√©e ici : \n\n![image](https://user-images.githubusercontent.com/1177762/189527431-3fdcc5b2-22c0-49e1-b5f0-68762f780d57.png)\n\nOn peut y voir que les cultures d√©di√©es sont tr√®s faibles en proportion, ce qui est plut√¥t tr√®s rassurant. \n\nCela dit, et je ne sais pas trop comment le d√©finir pr√©cis√©ment, j'ai quand m√™me une forte impression qu'une grande partie de ces composants pourraient √™tre valoris√©s diff√©remment : concr√®tement, on br√ªle et on valorise donc √† un prix vendu tr√®s √©lev√© (le gaz en prix de gros [co√ªte en septembre 2022](https://twitter.com/i/timeline) pr√®s de 2 fois le prix de production du biogaz (90‚Ç¨/MWh)) les restes de poulet de la cantine qu'on aurait pu juste ne pas produire (bleu); la pelouse domestique que le voisin tond toutes les semaines (bleu clair); le fumier de cultures qui auraient pu √™tre d√©di√©es √† du v√©g√©tal humain (mauve); etc. \n\nEn bref, si une partie de l'√©nergie pr√©sente dans les mati√®res utilis√©es par le biom√©thane √©tait juste perdue, une autre partie subit simplement un changement d'allocation, d'une chose utile au monde agricole vers la combustion du gaz pour chauffer des logemens notamment. Sans compter l'effet d'aubaine pour des activit√©s qui √©mettent, substituables par d'autres qui √©mettent moins. L'√©tude pourtant semble tr√®s compl√®te, donc c'est √† creuser, peut-√™tre qu'elle r√©pond √† tout √ßa et que je n'ai pas vu (c'est complexe). \n\nOn peut aussi citer [un article de Reporterre](https://reporterre.net/methanisation-un-digestat-bien-indigeste-pour-les-sols-et-les-eaux) qui s'inqui√®te des contaminations bact√©riennes dues √† l'√©pendage du digestat ainsi qu'aux fuites de m√©thane et de protoxide d'azote N2O, qui seraient sous-estim√©es (car bien pr√©sentes donc √©valu√©es dans l'√©tude cit√©e par la base carbone). Mais attention, Reporterre n'est pas un organisme de recherche, mais un m√©dia d'opinion. \n\nUne investigation toute r√©cente sur les m√©thaniseurs de Bretagne va dans le m√™me sens, cataloguant les incidents ayant eu lieu dans la r√©gion : https://basta.media/des-methaniseurs-menacent-l-environnement-la-carte-inedite-des-accidents-en-Bretagne-Splann. \n\nCela ne remet pas en question le fait d'int√©grer dans NGC le facteur √† mon avis. La production de gaz fossile est tout √† fait concern√©e par ce genre de probl√®mes √©galement, √† titre d'exemple. \n\nUne autre question dont la r√©ponse y est peut-√™tre est celle-ci : la fili√®re peut-elle faire x10 en production sans introduire des externalit√©s n√©gatives pour l'instant maitris√©es ? Ce serait int√©ressant d'y r√©pondre pour l'utilisateur de NGC, lui montrer que son choix peut passer √† l'√©chelle de la soci√©t√©. Carbone4 semble y r√©pondre n√©gativement : le remplacement du gaz fossile par le biom√©thane ne doit pas conduire √† une non r√©duction de la consommation de gaz en g√©n√©ral, et encore moins √† un effet rebond ! \n\n![image](https://user-images.githubusercontent.com/1177762/189527887-931ee20a-8ad6-431f-bd4d-d705fa9eefca.png)\n\nUn **avertissement** est donc √™tre int√©gr√© pendant la simulation pour √©voquer cet impossible passage √† l'√©chelle : \n\n> Le biom√©thane r√©duit **√©norm√©ment** les √©missions de CO2 du gaz que vous consommez, mais la production actuelle est **incapable de passer √† l'√©chelle** : la r√©duction globale de toute consommation de gaz reste **essentielle**, que l'on consomme du biogaz ou du gaz fossile.\n"
