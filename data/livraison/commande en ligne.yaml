livraison colis . commande en ligne:
  titre: Processus de commande en ligne
  description: |
    Comprends l'impact de le construction des devices selon le temps de recherche sur le site du e-commerçant, 
    mais également l'impact des données échangées durant le processus de commande (mails essentiellement).
  note: |
    La catégorie du produit impacte le temps de recherche et donc l'empreint de l'utlisation du device pour effectuer la recherche. 
    Néanmoins, les différences se jouent au centième de grammes de CO2... On conserve donc la valeur de 5.4 gCO2e par commande.
  formule: 5.4
  unité: gCO2e
