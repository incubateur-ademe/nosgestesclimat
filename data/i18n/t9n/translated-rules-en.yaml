      The final pre-deployment report on the environmental display for hotels, <a href="https://librairie.ademe.fr/consommer-autrement/4096-projet-de-pre-deploiement-de-l-affichage-environnemental-des-hotels.html">published by ADEME in March 2020</a>, gives an average of 9.91 kgCO2 eq/night.
      If we subtract the breakfast part (which accounts for 30% of the footprint), since we'd have double counting of the latter, we end up with a footprint per night of 9.91 * (1 - 30%) = 6.93 kg eqCO2.

      The report also splits the footprint according to hotel class. To start with, we've assumed an average footprint across all classes, but this can be implemented later. This would give :

