  description: |
    This model for calculating the carbon footprint of a swimming pool comes from <a href="https://futur.eco/simulateur/piscine/empreinte">Futur.eco</a>, taken from the <a href="https://github.com/laem/futureco-data/blob/master/data/piscine.yaml">publicodes model</a> with its default values.

    It is the only open model of the carbon footprint of an individual swimming pool published to date.

    In this first version, we do not specifically take into account the use of the filter pump or heating, whose footprint is implicitly calculated as part of the home's energy consumption.
    At a later stage, it could be useful to separate the 2 consumptions to propose more personalised actions.

    Note that the water consumption aspect is not dealt with here as a matter of principle (our calculations focus on carbon emissions), but it is obviously essential to pay attention to it.
