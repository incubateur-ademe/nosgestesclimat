  description: |-
    Installing photovoltaic solar panels reduces your carbon footprint.

    In fact, **the carbon footprint of a kilowatt-hour of photovoltaic electricity is almost half** that of a kilowatt-hour of grid electricity.

    As a general rule, photovoltaic systems are installed on the roofs of homes, as this is where the space required (10 to 30 m2) and the most favourable inclination can be found. Good orientation is required (south, south-east or south-west). A well-exposed facade can also be an alternative to the roof.

    If you're looking for a simpler installation, you can also opt for solar kits, a market that has been booming for the last 3 years. Marketed in a number of supermarkets and online, these 'Plug & Play' kits, which do not feed into the grid, can be installed by private individuals themselves. They plug directly into an electrical socket and benefit from simplified administrative procedures. With kit purchase prices of between ‚Ç¨1.5 and ‚Ç¨2 per Wp, they pay for themselves in less than 10 years (if they're properly installed!). They can cover some of the home's permanent consumption (HVAC, fridge, freezer, etc.) during the day, but cannot meet all needs. Homes must remain connected to the grid.

    > You can also take part in a community or participatory project. These projects allow people to invest part of their savings and help set up projects that are good for the environment and create local jobs. They also provide an opportunity to meet other residents who share the same values. There are two ways in which local residents can get involved in photovoltaic projects:

    > Via participatory financing: by lending a sum of money to the project leader and receiving interest.
    > Via investment in a locally-governed project: by acquiring shares in the capital of the project company and becoming involved in the governance of the project so as to have a say in decision-making.

    To find out more, consult the ADEME guide <a href="https://librairie.ademe.fr/7545-l-electricite-photovoltaique-en-10-questions.html">"10 questions about photovoltaic electricity"
    </a>
