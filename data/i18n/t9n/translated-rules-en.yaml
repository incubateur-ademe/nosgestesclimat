  note: |
    For this emission factor, we used the paper: <a href="https://reader.elsevier.com/reader/sd/pii/S0959378020307366?token=375964333F28DED330C9C2CACCD5553CAAE486B7BD641A4F39738E9EC323613DCDABF4A0263131197CB5B47E1D304B99&originRegion=eu-west-1&originCreation=20230330100228">The global environmental paw print of pet food, 2020</a>

    A few comments on the methodology used in this article:

    Animal by-products (ABPs) are products of animal origin not consumed by humans, and are the main ingredients of food for... animals.

    ![](https://www.researchgate.net/publication/317818426/figure/fig1/AS:614100279230464@1523424324126/General-descriptions-of-edible-and-inedible-by-products.png)

    We might imagine that transforming these "leftovers" to feed our animals is the best option, but we mustn't forget that there are alternatives:
    fertilizer, biofuel.

    While 1kg of animal "by-products" certainly doesn't have the same environmental impact as a kilogram of steak, we can't consider the impact to be zero.
    Nevertheless, as you might imagine, there are no EFs associated with these by-products. The idea of this article is to
    to approximate the footprint of these products by prorating them by product price.

    The final result is 2.3 times higher using a conventional method based on : 1kg animal by-products = 1kg steak = 1 EF in kgco2e/kg.

    As far as feed "quality" is concerned, two types of feed are considered:

    - Classic" dog food (croquette type): 3 kgCO2e/kg, making up 2/3 of the average dog food.
    - Premium" dog food (closer to pat√©, it seems): 7 kgCO2e/kg, making up 1/3 of the average dog's diet.

    This gives an average value of 4.3 kgCO2e/kg of dog food.

    A priori, only the production part is accounted for. We'd have to go into more detail to find out whether distribution or packaging is taken into account.

    Finally, with regard to geographical scope, this study is based on data for the United States, which would seem, given the similarity of markets with Europe, to be legitimately applicable to France.

    Furthermore, the study <a href="https://www.nature.com/articles/s41598-022-22631-0#MOESM1">Environmental impact of diets for dogs and cats, 20222</a> gives much higher results, particularly for "wet food".

