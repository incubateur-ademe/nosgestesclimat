logement . construction:
  note: |
    Initially, Nos Gestes Climat considered that a home was fully amortised after 50 years, without taking into account refurbishment and renovation work. We decided to revise our approach to take account of these factors.

    From now on, we will take into account not only refurbishment work, but also renovation work. To do this, we are basing ourselves on a <a href="https://resources.taloen.fr/resources/documents/569_20210527_OIDxCS_poids_carbone_logements.pdf">study by the Ordre des Architectes on the carbon weight of housing</a>, incorporating intermediate carbon estimates for the various stages of the works:

