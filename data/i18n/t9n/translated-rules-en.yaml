transport . voiture . covoiturage:
  description: |
    5 good reasons to try carpooling :
      - It's good value for money: two, three or even four people, neighbours or colleagues, can divide their fuel costs by the number of passengers;
      - It's environmentally friendly: the private car alone accounts for over 15% of greenhouse gas emissions in France. Carpooling allows you to divide the number of CO2 emissions by the number of passengers. It also reduces pollutant emissions and therefore the impact on air quality;
      - It's socially responsible: carpooling is a solution with great potential, particularly in areas that are currently poorly served by public transport;
      - It's friendly: with colleagues, friends, neighbours and even strangers (thanks to existing car-sharing platforms), the journey is shorter..
      - Last but not least, car-sharing is a way of reducing traffic (and your stress).

