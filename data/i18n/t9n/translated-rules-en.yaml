    For methodological reasons, this approach is not compatible with the Base Carbone¬Æ emissions factor construction logic, and cannot be used to produce a GHG emissions balance. Accordingly, further work was carried out, resulting in an updated LCA for 2020 <a href="https://bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/references.htm">[144</a> ] and an emissions factor of 44.1 gCO2e / kWh ICP. This latter value reflects the GHG impact induced by the production of one kWh of biomethane, in contrast to the value of 23.4 gCO2e / kWh PCI from the previous study, which reflects the overall impact of the methanization and injection sector, integrating induced impacts and reductions in GHG emissions brought about by this sector. </details>
    <br/>

    We'll need to clarify what in NGC prevents us from using the lowest factor in this consumption calculation model, which is a global calculation also covering agriculture via food.

    Another crucial point is that gas can be stored, unlike "green" electricity, which is why their emission factor has not yet been included in NGC.

    In addition, leaks from biomethane installations, which are by nature much smaller and more numerous than fossil gas and therefore difficult to control, could be underestimated. Is this <a href="https://www.cell.com/one-earth/fulltext/S2590-3322(22">study (202200267-6</a>) taken into account in the above emissions factor (2020)?

    ## About land use

    The carbon base link to the GRDF study is no longer online. <a href="https://github.com/incubateur-ademe/nosgestesclimat/files/9542516/evaluation-des-impacts-ges-biomethane-_synthese-quantis_2017.pdf">Here it is in PDF</a>. It shows :

    ![image](https://user-images.githubusercontent.com/1177762/189527416-4e8a3725-ef5a-448e-8557-0ad0007e0720.png)

    The red part is detailed here:

    ![image](https://user-images.githubusercontent.com/1177762/189527431-3fdcc5b2-22c0-49e1-b5f0-68762f780d57.png)

    It shows that the proportion of dedicated crops is very low, which is very reassuring.

    Having said that, and I'm not sure how to define it precisely, I still have a strong impression that a large proportion of these components could be valorized differently: in concrete terms, we burn and thus valorize at a very high price (gas at wholesale price <a href="https://twitter.com/i/timeline">costs in September 2022</a> almost 2 times the biogas production price (90‚Ç¨/MWh)) chicken leftovers from the canteen that we could just not have produced (blue); the domestic lawn that the neighbor mows every week (light blue); manure from crops that could have been dedicated to human vegetation (mauve); and so on.

    In short, if some of the energy present in the materials used by biomethane was just lost, another part simply undergoes a change of allocation, from something useful to the agricultural world to the combustion of gas to heat homes in particular. Not to mention the windfall effect for activities that emit, substitutable by others that emit less. The study seems to be very complete, so it's worth looking into. Maybe it answers all the questions I haven't seen (it's complex).

