    Ce mod√®le de calcul de l'empreinte carbone d'une piscine nous provient de [Futur.eco](https://futur.eco/simulateur/piscine/empreinte), tir√© du [mod√®le publicodes](https://github.com/laem/futureco-data/blob/master/data/piscine.yaml) avec ses valeurs par d√©faut.

