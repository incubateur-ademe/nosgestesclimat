empreinte branche . F43 par hab . services publics:
  description: |
    This division includes specialized construction activities (special works),
    i.e. the construction of parts of buildings and civil engineering works or the preparation for this purpose.

    These are usually specialized activities involving a common aspect of different structures,
    requiring special skills or equipment, such as pile driving, foundation work,
    structural work, concreting, masonry, paving, scaffolding, roofing, etc.

    Completion and finishing work is also covered.

    From what we understand from the <a href="https://bilans-ges.ademe.fr/fr/accueil/documentation-gene/index/page/Batiments">documentation</a>
    associated with the emissions factor we use for housing construction in the Nos Gestes Climat model,
    it appears that emissions related to the construction site are not included.
    > The values indicated correspond to the only contributor "products and equipment" implemented during the construction of a building (the other contributors to environmental impacts and in particular to climate change are, for a building: the construction site, water consumption, energy consumption related to real estate and furniture; but, with the exception of the construction site, the impacts related to these contributors will take place throughout the life of the building).

    We therefore include in utilities several sub-divisions of this branch:
      - Demolition and site preparation (43.1)
      - Other specialized construction (43.99)

    In addition, since we do not have data to differentiate what falls under work for public infrastructure,
    we have considered for the moment a ratio of 1/3 for the rest of the subdivisions of this branch.

    The ratio thus calculated from the branch turnover is therefore equivalent to 54%.

    If you have more information, do not hesitate to <a href="https://nosgestesclimat.fr/contact">contribute</a>.
