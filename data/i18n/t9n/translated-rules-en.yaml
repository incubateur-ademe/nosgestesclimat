  description: |
    What we eat, and to a lesser extent what we drink, has a major influence on our footprint.

    We use Agribalyse data to estimate the impact of our meals.

    ### Climate footprint

    The first factor is the quantity of meat and dairy products:
      - the production of a kilo of meat emits CO‚ÇÇ, but also other gases (such as methane) which warm the climate much more quickly
      - the animals have to be fed with cereals that we could have eaten ourselves, often from deforestation.

    Contrary to what we often hear, the distance travelled by our food, the seasonal nature of fruit and vegetables, and the amount of plastic packaging are of secondary importance.

    ### Water footprint

    The water footprint of food is very important, because agriculture is particularly water-intensive. According to current data, the footprint between vegetarian and meat meals is not so different because of the large footprint of the average side dish (vegetables, starches) in each type of meal, which smoothes out the differences between them.
