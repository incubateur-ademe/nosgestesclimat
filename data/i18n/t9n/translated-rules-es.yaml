  titre: Alarga la vida de tus muebles
  titre.auto: Alarga la vida de tus muebles
  titre.lock: Allonger la vie de ses meubles
  description: |
    Algunos muebles fabricados con tableros de partículas son una fuente potencial de emisiones de COV y formaldehído. Las colas utilizadas en estos muebles liberan formaldehído a lo largo de varios meses. Por eso es mejor elegir madera maciza (que puedes conservar durante mucho tiempo) en lugar de aglomerado.

    Además, puedes encontrar muebles menos contaminantes si eliges muebles <a href="https://www.ademe.fr/labels-environnementaux">con etiqueta ecológica</a>.
  description.auto: |
    Algunos muebles fabricados con tableros de partículas son una fuente potencial de emisiones de COV y formaldehído. Las colas utilizadas en estos muebles liberan formaldehído a lo largo de varios meses. Por eso es mejor elegir madera maciza (que puedes conservar durante mucho tiempo) en lugar de aglomerado.

    Además, puedes encontrar muebles menos contaminantes si eliges muebles <a href="https://www.ademe.fr/labels-environnementaux">con etiqueta ecológica</a>.
  description.lock: |
    Certains meubles fabriqués avec des panneaux de particules sont des sources potentielles d’émissions de COV et de formaldéhyde. Les colles employées dans ces meubles rejettent du formaldéhyde pendant plusieurs mois. Il vaut donc mieux privilégier le bois massif (que vous pourrez garder longtemps !) au bois aggloméré.

    De plus, vous pouvez trouver des meubles moins polluants en choisissant des mobiliers avec [un écolabel](https://www.ademe.fr/labels-environnementaux).
