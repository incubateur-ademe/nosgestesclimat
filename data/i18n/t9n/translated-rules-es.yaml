    Dos tipos de deforestación importada destacados por el estudio de <a href="https://iopscience.iop.org/article/10.1088/1748-9326/ab0d41">Pendril & al.</a> faltan en nuestro modelo en esta fase:

    - La deforestación importada vinculada al transporte: estimada en una media de 3 kgCO2e por habitante, la consideramos demasiado baja para complicar el modelo e incluirla. Además, como no sabemos cómo rastrear esta deforestación, no sabemos qué criterios utilizar para variabilizarla.
    - Deforestación vinculada a los "servicios": estimada en una media de 56 kgCO2e por habitante, no sabemos exactamente qué cubre.
