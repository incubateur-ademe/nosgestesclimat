  description.lock: |
    Cette division concerne la construction des véhicules de transport (hors automobile) pour le frêt (maritime, ferrovière, aérien)
    ou les déplacements de personnes (bus, métro, ferry, avion commercial).

    Le champ concerne les matériels civils, militaires ou de plaisance.

    C'est un service marchand commun car le déplacement en transport en commun est un service
    accessible à tout citoyen et le fret permet d'acheminer tous les produits que nous consommons.

    Nous ne coinsidérons pas 100% de ce poste pour éviter un double-comptage. En effet, la construction des train, bus, trams, avion etc...
    est déjà prise en compte dans les facteurs d'émission utilisés pour le calcul de l'empreinte de vos déplacements dans la section Transport.

    Nous considérons donc ici la construction de navires et de structures flottantes (30.11), 50% de la sous-division construction aéronautique
    et spatiale (30.3, hélicoptères, canadair), les véhicules de combat militaires (30.4, ventilation non connue car chiffre d'affaire soumis au secret statistique),
    les cycles et véhicules pour personnes invalides (30.92) et les autres véhicules de transport (30.99, traineaux, chariots, charettes),
    le tout contribuant à hauteur de 50% du chiffre d'affaire de cette branche.
