empreinte branche . C30 par hab . services marchands:
  titre: 50% fabricación de vehículos (excepto automóviles)
  titre.auto: 50% fabricación de vehículos (excepto automóviles)
  titre.lock: 50% fabrication de véhicules (hors automobile)
  description: |
    Esta división fabrica vehículos de transporte (excluidos los automóviles) para el transporte de mercancías (marítimo, ferroviario, aéreo) y de pasajeros (autobús, metro, transbordador, aviones comerciales)
    o transporte de pasajeros (autobús, metro, transbordador, aviones comerciales).

    Abarca equipos civiles, militares y recreativos.

    Es un servicio comercial común, porque el transporte público es un servicio accesible a todos los ciudadanos, y el transporte de mercancías permite transportar mercancías
    accesible a todos los ciudadanos, y el transporte de mercancías sirve para transportar todos los productos que consumimos.

    No hemos incluido el 100% de esta partida para evitar la doble contabilidad. De hecho, la construcción de trenes, autobuses, tranvías, aviones, etc...
    ya se tiene en cuenta en los factores de emisión utilizados para calcular su huella de viaje en la sección Transporte.

    Por tanto, consideramos aquí la construcción de barcos y estructuras flotantes (30.11), el 50% de la subdivisión construcción aeronáutica y espacial
    y espacial (30.3, helicópteros, canadair), vehículos militares de combate (30.4, desglose no conocido ya que el volumen de negocio está sujeto al secreto estadístico),
    bicicletas y vehículos para minusválidos (30.92) y otros vehículos de transporte (30.99, trineos, carritos, carretillas),
    todos ellos representan el 50% del volumen de negocio de este segmento.
  description.auto: |
    Esta división fabrica vehículos de transporte (excluidos los automóviles) para el transporte de mercancías (marítimo, ferroviario, aéreo) y de pasajeros (autobús, metro, transbordador, aviones comerciales)
