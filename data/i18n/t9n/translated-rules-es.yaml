      - hay que alimentar a los animales con cereales que podríamos haber comido nosotros, a menudo procedentes de la deforestación.

    En contra de lo que se suele oír, la distancia que recorren nuestros alimentos, la estacionalidad de las frutas y verduras y la cantidad de envases de plástico tienen una importancia secundaria.

    ### Huella hídrica

