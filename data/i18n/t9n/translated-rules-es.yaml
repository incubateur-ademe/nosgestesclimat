  note: |
    Incluso dentro del movimiento "cero residuos", la proporción de personas que realmente viven sin generar ningún residuo no se considera muy representativa. Por ello
    consideramos que un estilo de vida de residuo cero corresponde a una división por 4 de todas las demás cantidades de residuos (RSU, CS y vertederos).
    Sólo se excluyen de estas reducciones los residuos putrescibles, ya que no incluyen los envases.
    Véase <a href="https://librairie.ademe.fr/dechets-economie-circulaire/1906-bien-vivre-en-zero-dechet.html">el</a> análisis de <a href="https://librairie.ademe.fr/dechets-economie-circulaire/1906-bien-vivre-en-zero-dechet.html">ADEME</a> sobre <a href="https://librairie.ademe.fr/dechets-economie-circulaire/1906-bien-vivre-en-zero-dechet.html">vivir bien con cero residuos</a>.
  note.auto: |
    Incluso dentro del movimiento "cero residuos", la proporción de personas que realmente viven sin generar ningún residuo no se considera muy representativa. Por ello
    consideramos que un estilo de vida de residuo cero corresponde a una división por 4 de todas las demás cantidades de residuos (RSU, CS y vertederos).
    Sólo se excluyen de estas reducciones los residuos putrescibles, ya que no incluyen los envases.
    Véase <a href="https://librairie.ademe.fr/dechets-economie-circulaire/1906-bien-vivre-en-zero-dechet.html">el</a> análisis de <a href="https://librairie.ademe.fr/dechets-economie-circulaire/1906-bien-vivre-en-zero-dechet.html">ADEME</a> sobre <a href="https://librairie.ademe.fr/dechets-economie-circulaire/1906-bien-vivre-en-zero-dechet.html">vivir bien con cero residuos</a>.
