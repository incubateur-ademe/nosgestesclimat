    Su huella de carbono por litro es menor que la de los vehículos de gasolina o gasóleo, aunque su consumo es ligeramente mayor, lo que compensa ligeramente la ganancia.
    Pero mientras que las emisiones de CO2e son casi las mismas para el GLP que para otros combustibles, es en términos de emisiones de <a href="https://agirpourlatransition.ademe.fr/particuliers/conso/conso-responsable/comment-choisir-voiture-deux-roues-moins-polluant">partículas nocivas</a> donde el GLP sale mejor parado que otros combustibles térmicos.
  note.auto: |
