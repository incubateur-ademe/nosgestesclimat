  note: |
    No existe ningún factor de emisión directamente asociado a las bombonas de gas, pero hay que tener en cuenta que
    contienen principalmente propano y butano, gases para los que existen factores de emisión.

    Existen distintos modelos de bombona, como se muestra en la infografía siguiente del sitio web <a href="https://lepropane.com/bouteilles/dimension">lepropane.com</a>.

    infografía sobre los modelos de bombonas de gas extraída del sitio web "lepropane.com"](https://lepropane.com/sites/lepropane.com/files/images/infographies/dimensions-bouteilles.png)

    La bombona más común es el modelo de 13 kg, generalmente utilizado para el gas de cocina. A efectos de esta pregunta, utilizaremos una bombona de 13 kg.

    Como las bombonas son retornables, sólo tenemos en cuenta las emisiones asociadas al gas.
