logement . vacances . locations . empreinte par nuit:
  titre: huella por noche
  titre.auto: huella por noche
  titre.lock: empreinte par nuit
  note: |
    Estos datos proceden del <a href="https://librairie.ademe.fr/changement-climatique-et-energie/4688-bilan-des-emissions-de-gaz-a-effet-de-serre-du-secteur-du-tourisme-en-france.html">Bilan des émissions de gaz à effet de serre du secteur du tourisme en France</a>
    Representan un enfoque "descendente". En primer lugar, suponemos que las superficies facilitadas por Airbnb en Francia son representativas de los alquileres de temporada en el país. A continuación, aplicamos a estas superficies los factores de emisión de la base de carbono correspondientes a las segundas residencias en Francia. Por último, aplicamos una tasa de ocupación de los alquileres de temporada del 25%.
    Nos GEStes Climat suele adoptar un enfoque ascendente: partimos del uso, aplicamos los factores de emisión y obtenemos una huella.
    Sin embargo, el enfoque ascendente es muy complejo de aplicar aquí: implicaría plantear al usuario un gran número de preguntas (superficie, método de calefacción para los alquileres de temporada, etc.).
    La cifra obtenida mediante el enfoque descendente, 5,8 kg CO2 eq, es totalmente coherente con el resto de datos disponibles sobre otros tipos de alojamientos turísticos, y nos parece un buen punto de partida para aproximar estos datos complejos.
  note.auto: |
    Estos datos proceden del <a href="https://librairie.ademe.fr/changement-climatique-et-energie/4688-bilan-des-emissions-de-gaz-a-effet-de-serre-du-secteur-du-tourisme-en-france.html">Bilan des émissions de gaz à effet de serre du secteur du tourisme en France</a>
    Representan un enfoque "descendente". En primer lugar, suponemos que las superficies facilitadas por Airbnb en Francia son representativas de los alquileres de temporada en el país. A continuación, aplicamos a estas superficies los factores de emisión de la base de carbono correspondientes a las segundas residencias en Francia. Por último, aplicamos una tasa de ocupación de los alquileres de temporada del 25%.
    Nos GEStes Climat suele adoptar un enfoque ascendente: partimos del uso, aplicamos los factores de emisión y obtenemos una huella.
    Sin embargo, el enfoque ascendente es muy complejo de aplicar aquí: implicaría plantear al usuario un gran número de preguntas (superficie, método de calefacción para los alquileres de temporada, etc.).
    La cifra obtenida mediante el enfoque descendente, 5,8 kg CO2 eq, es totalmente coherente con el resto de datos disponibles sobre otros tipos de alojamientos turísticos, y nos parece un buen punto de partida para aproximar estos datos complejos.
  note.lock: |
    Ces données sont issues du [Bilan des émissions de gaz à effet de serre du secteur du tourisme en France](https://librairie.ademe.fr/changement-climatique-et-energie/4688-bilan-des-emissions-de-gaz-a-effet-de-serre-du-secteur-du-tourisme-en-france.html)
    Elles représentent une approche dite "top-down", que voici. On considère d'abord que les surfaces fournies par Airbnb en France sont représentatives de la location saisonnière dans le Pays. On applique à ces surfaces les facteurs d'émission de la base Carbone correspondant aux résidences secondaires en France. Enfin, on applique un taux d'occupation des locations saisonnières de 25%.
    L'approche de Nos GEStes Climat, habituellement, est plutôt "bottom-up" : nous partons de l'usage, appliquons les facteurs d'émission et obtenons une empreinte.
    Néanmoins, l'approche bottom-up est ici très complexe à implémenter : elle supposerait de poser une quantité importante de questions à l'utilisateur (surface, mode de chauffage des locations saisonnières louées...).
    Le chiffre obtenu par l'approche top-down, 5,8 kg éqCO2, est tout à fait cohérent avec le reste des données disponibles sur les autres types de logement touristiques, et nous paraît un bon début pour approximer cette donnée complexe.
