logement . chauffage . réseau de chaleur . consommation estimée via le coût . facteur:
  titre: factor
  titre.auto: factor
  titre.lock: facteur
  note: |
    Esta fórmula nos permite pasar de euros/mes a kWh/año: el kWh cuesta x céntimos al mes durante 12 meses.

    Esta cifra procede de la encuesta<a href="https://amorce.asso.fr/actualite/les-reseaux-de-chaleur-la-bonne-solution-de-chauffage-pour-le-pouvoir-d-achat-et-le-climat">sobre las redes de calefacción y</a> refrigeración
    basada en datos de 2021, que arroja una cifra de 80 euros sin IVA/MWh.

    La encuesta de<a href="https://amorce.asso.fr/publications/enquete-sur-le-prix-de-vente-de-la-chaleur-et-de-froid-en-2019-rce36">precios de venta de calefacción y refrigeración para 2019</a>
    da una cifra de 74,6 € sin IVA/MWh y de 79,3 € con IVA/MWh, con una mediana de 82,3 € con IVA/MWh.

    Por tanto, como primera aproximación, hemos optado por basarnos en la media de 2021, manteniendo el ratio de 2019 y convirtiéndolo a IVA, lo que da un valor de 85 € IVA/MWh incluido
    (No se trata sólo de un tipo del 5,5% o del 20%, ya que la aplicación de estos tipos varía en función de la proporción de energía verde en el mix de la red de calefacción,
    el IVA del 5,5% se aplica a las redes que contienen más de un 50% de energía renovable y recuperada).

    Se trata de un valor medio con una desviación típica relativamente importante.
    No obstante, la encuesta indica que "los precios medios de venta de las redes de calefacción varían mucho, ya que el 89% del calor suministrado se vende a un precio comprendido entre -30% y +30% de la media nacional".
  note.auto: |
    Esta fórmula nos permite pasar de euros/mes a kWh/año: el kWh cuesta x céntimos al mes durante 12 meses.

    Esta cifra procede de la encuesta<a href="https://amorce.asso.fr/actualite/les-reseaux-de-chaleur-la-bonne-solution-de-chauffage-pour-le-pouvoir-d-achat-et-le-climat">sobre las redes de calefacción y</a> refrigeración
    basada en datos de 2021, que arroja una cifra de 80 euros sin IVA/MWh.

    La encuesta de<a href="https://amorce.asso.fr/publications/enquete-sur-le-prix-de-vente-de-la-chaleur-et-de-froid-en-2019-rce36">precios de venta de calefacción y refrigeración para 2019</a>
    da una cifra de 74,6 € sin IVA/MWh y de 79,3 € con IVA/MWh, con una mediana de 82,3 € con IVA/MWh.

    Por tanto, como primera aproximación, hemos optado por basarnos en la media de 2021, manteniendo el ratio de 2019 y convirtiéndolo a IVA, lo que da un valor de 85 € IVA/MWh incluido
    (No se trata sólo de un tipo del 5,5% o del 20%, ya que la aplicación de estos tipos varía en función de la proporción de energía verde en el mix de la red de calefacción,
    el IVA del 5,5% se aplica a las redes que contienen más de un 50% de energía renovable y recuperada).

    Se trata de un valor medio con una desviación típica relativamente importante.
    No obstante, la encuesta indica que "los precios medios de venta de las redes de calefacción varían mucho, ya que el 89% del calor suministrado se vende a un precio comprendido entre -30% y +30% de la media nacional".
  note.lock: |
    Cette formule nous permet de passer des €/mois aux kWh/an : le kWh coût x centimes par mois sur 12 mois.

    Ce chiffre est tiré de l'[Enquête des réseaux de chaleur et de froid](https://amorce.asso.fr/actualite/les-reseaux-de-chaleur-la-bonne-solution-de-chauffage-pour-le-pouvoir-d-achat-et-le-climat)
    basé sur les données 2021 qui donne un chiffre de 80€HT/MWh.

    L'[Enquête sur le prix de vente de la chaleur et de froid de 2019](https://amorce.asso.fr/publications/enquete-sur-le-prix-de-vente-de-la-chaleur-et-de-froid-en-2019-rce36)
    donnait un chiffre de 74,6€HT/MWh et 79,3€TTC/MWh, avec une médiane à 82,3€TTC/MWh.

    Nous avons donc choisi dans une première approximation de nous baser sur la moyenne 2021 en conservant le ratio 2019 pour passer en TTC ce qui donne une valeur de 85€TTC/MWh
    (ce n'est pas seulement un 5,5% ou 20%, car l'application de ces taux varie selon la proportion d'énergie verte dans le mix du réseau de chaleur,
    une TVA à 5,5% étant appliquée aux réseaux contenant plus de 50 % d'énergie renouvelable et de récupération).

    C'est une valeur moyenne dont l'écart-type est relativement important.
    Néanmoins, on peut lire dans l'enquête que "les prix de vente moyens des réseaux de chaleur affichent une très grande disparité, 89% de la chaleur livrée est vendue à un prix compris entre -30 et +30% de la moyenne nationale".
