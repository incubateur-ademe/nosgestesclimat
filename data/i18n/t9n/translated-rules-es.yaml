  description: |
    Lo que comemos, y en menor medida lo que bebemos, influye mucho en nuestra huella.

    Utilizamos los datos de Agribalyse para calcular el impacto de nuestras comidas.

    ### Huella climática

    El primer factor es la cantidad de carne y productos lácteos:
      - la producción de un kilo de carne emite CO₂, pero también otros gases (como el metano) que calientan el clima mucho más rápidamente
      - hay que alimentar a los animales con cereales que podríamos haber comido nosotros, a menudo procedentes de la deforestación.

    En contra de lo que se suele oír, la distancia que recorren nuestros alimentos, la estacionalidad de las frutas y verduras y la cantidad de envases de plástico tienen una importancia secundaria.

    ### Huella hídrica

    La huella hídrica de los alimentos es muy importante, porque la agricultura es particularmente intensiva en agua. Según los datos actuales, la huella entre las comidas vegetarianas y las de carne no es tan diferente debido a la gran huella de la guarnición media (verduras, almidones) en cada tipo de comida, que suaviza las diferencias entre ellas.
  description.auto: |
