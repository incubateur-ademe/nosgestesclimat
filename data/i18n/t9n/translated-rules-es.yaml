  question: ¿Bebes agua embotellada?
  question.auto: ¿Bebes agua embotellada?
  question.lock: Buvez-vous votre eau en bouteille ?
  note: |
    Por término medio, los franceses beben entre 100 y 150 litros de agua embotellada al año <a href="https://www.planetoscope.com/consommation-eau/854-litres-d-eau-en-bouteille-vendus-en-france.html">,</a> lo que equivale aproximadamente a un tercio de nuestras necesidades diarias, que son de 1 a 1,5 litros <a href="https://www.mangerbouger.fr/Le-Mag/Bien-etre/L-eau-indispensable-a-notre-bonne-sante">.</a>

    Por tanto, consideramos que el valor por defecto era "no".
  note.auto: |
    Por término medio, los franceses beben entre 100 y 150 litros de agua embotellada al año <a href="https://www.planetoscope.com/consommation-eau/854-litres-d-eau-en-bouteille-vendus-en-france.html">,</a> lo que equivale aproximadamente a un tercio de nuestras necesidades diarias, que son de 1 a 1,5 litros <a href="https://www.mangerbouger.fr/Le-Mag/Bien-etre/L-eau-indispensable-a-notre-bonne-sante">.</a>

    Por tanto, consideramos que el valor por defecto era "no".
  note.lock: |
    Les français boivent en moyenne entre 100 et 150 litres d'eau en bouteille par an [source](https://www.planetoscope.com/consommation-eau/854-litres-d-eau-en-bouteille-vendus-en-france.html), soit environ un tiers de nos besoins de 1-1,5l par jour [source](https://www.mangerbouger.fr/Le-Mag/Bien-etre/L-eau-indispensable-a-notre-bonne-sante).

    Nous avons considéré que la valeur par défaut était donc "non".
  description: |
    Si bebe principalmente agua del grifo y su consumo de agua embotellada se limita a contadas ocasiones (por ejemplo, una comida rápida en una panadería a la semana, con su famoso menú "bocadillo + postre + bebida en una botella de plástico"), responda que no.

    Si compras regularmente paquetes de agua embotellada en el supermercado o compras una botellita cada día en la cantina del trabajo, contesta que sí.

    > Debes saber que beber agua del grifo tiene una huella climática tan pequeña que no te preguntaremos por tu consumo de agua.
  description.auto: |
