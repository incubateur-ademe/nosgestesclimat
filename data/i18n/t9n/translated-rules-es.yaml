  question: ¿Utiliza un sistema de aire acondicionado para refrigerar su casa (aire acondicionado eléctrico, bomba de calor)?
  question.auto: ¿Utiliza un sistema de aire acondicionado para refrigerar su casa (aire acondicionado eléctrico, bomba de calor)?
  question.lock: Utilisez-vous un système de climatisation pour refroidir votre logement (climatiseur électrique, pompe à chaleur) ?
  description: |
    El aire acondicionado consume electricidad, que debe introducir en kWh o € en la pregunta sobre electricidad. Por tanto, la huella de la electricidad consumida por el aire acondicionado ya está calculada.

    Pero, además, un aparato de aire acondicionado emite otros gases de efecto invernadero: de ahí la necesidad de hacer esta pregunta.
  description.auto: |
    El aire acondicionado consume electricidad, que debe introducir en kWh o € en la pregunta sobre electricidad. Por tanto, la huella de la electricidad consumida por el aire acondicionado ya está calculada.

    Pero, además, un aparato de aire acondicionado emite otros gases de efecto invernadero: de ahí la necesidad de hacer esta pregunta.
  description.lock: |
    La climatisation utilise de l'électricité, que vous devez saisir en kWh ou en € dans la question électricité. L'empreinte de l'électricité consommée par le climatiseur est donc déjà calculée.

    Mais en plus de cela, un climatiseur rejette d'autres gaz à effet de serre : d'où la nécessité de poser cette question.
