  description: |
    Este subapartado recoge la huella de las compras de nuevos productos, vinculada al gasto y al nivel de vida de una persona, utilizando un enfoque macroeconómico.
    Al igual que en el método utilizado para los servicios sociales, utilizamos los <a href="https://nosgestesclimat.fr/documentation/empreinte-SDES">resultados de los trabajos del SDES</a>
    con el fin de reconstituir la huella de carbono de las compras no captadas "en otra parte" del test para un francés medio.

    A pesar de las limitaciones significativas (de las que hablaremos en breve), esta cuestión es importante por varias razones:
      - Para ampliar el ámbito de consumo cubierto por Nos Gestes Climat: aquí tenemos en cuenta gastos que no se captan en el resto del test
      como **decoración, plantas, jardinería, equipamiento de cocina, ropa de hogar, materiales para aficiones creativas, bricolaje.** Estas compras suelen utilizarse a largo plazo y, por tanto, deben amortizarse en función del tipo de producto, pero en este enfoque
      sin embargo, en este enfoque, consideramos que la huella de las compras es equivalente de un año a otro y que la amortización no es necesaria.
      - Nos permite agrupar las compras de productos nuevos en una sola pregunta y evitar centrarnos en los "artículos pequeños"
      con demasiadas preguntas: ¿cuántos jarrones? ¿Cuántos libros? ¿Cuántas alfombrillas de baño?
      ¿Cuántos juegos de cubiertos? etc.
      - Sensibilizar sobre la compra de nuevos productos. En Nos Gestes Climat, la huella de los productos de segunda mano se atribuye al comprador original del artículo.
      Esto significa que actualmente se considera que la huella de un producto de segunda mano es cero (lo que se indica claramente en la pregunta).

    Por lo tanto, en esta pregunta hemos considerado un <a href="https://github.com/incubateur-ademe/nosgestesclimat/blob/master/scripts/services-societaux/input/r%C3%A9partition_autres_produits.yaml">desglose de</a> los siguientes artículos cuyo contenido de carbono se ha repartido entre todos los sectores/subsectores económicos:
      - Horticultura (plantas, accesorios, suministro)
      - Cristalería, vajilla, utensilios de cocina
      - Marroquinería, accesorios (encendedores, paraguas, gafas de sol, etc.), artículos para bebés
      - Alfombras y otros revestimientos del suelo, instalación y reparación
      - Herramientas para el hogar y el jardín
      - Servicios de reparación de ordenadores y artículos personales y del hogar
      - Productos para el mantenimiento rutinario y la reparación del hogar
      - Otros productos manufacturados como juegos, juguetes, equipamiento deportivo, instrumentos musicales, joyas y relojes

    > Por ejemplo, la partida de horticultura está formada por la subrama "Reproducción de plantas", que representa el 2% de la rama "Productos agrícolas y hortícolas" en términos de ventas
    "Productos agrícolas y de la caza y servicios relacionados per cápita", la subrama "Comercio al por mayor de flores y plantas" que representa el
    el 0,2% de la rama "Comercio al por mayor, excepto de vehículos de motor y motocicletas por habitante" y, por último, la rama "Comercio al por menor de flores
    plantas, semillas, abonos, animales de compañía y alimentos para animales de compañía en establecimientos especializados" que representa el 1,5% de la rama "Comercio al por menor, excepto de vehículos de motor y motocicletas por habitante",
    excepto de vehículos de motor y motocicletas por habitante"

    No obstante, **la huella captada en esta pregunta debe tratarse con cautela**.

    Esto se debe a que el enfoque macroeconómico tiene una serie de limitaciones, tal y como se expone en <a href="https://github.com/incubateur-ademe/nosgestesclimat/wiki/Guide-technique-services-sociétaux">nuestra guía técnica sobre servicios sociales</a>,
    en particular debido a la precisión de los datos iniciales. Además, de este cálculo se extrae una cifra única, idéntica para todos los ciudadanos. No obstante, esta pregunta propone una modularización de la huella
    a través de una pregunta sobre la nivy tiene varias apuestas :
    No obstante, aquí se favorece este método de cálculo en lugar de los coeficientes monetarios, que tienen una incertidumbre del 80%.
    Estos factores de emisión en la base de carbono no están actualizados con el nivel de inflación conocido hoy en día, y los promediados para esta pregunta
    son muy heterogéneos (el factor asociado a la edición (libros) está agregado, al igual que el factor asociado a los plásticos y metales)
    o metales). Para concluir sobre este tema, y este es sin duda el mayor obstáculo para el uso de ratios monetarios, la intensidad de carbono
    de un euro gastado en una compra no es en absoluto representativa de la huella real del producto. Por ejemplo, no está nada claro
    que un libro que cuesta más tenga una huella mayor. Del mismo modo, un juego de sábanas de lino podría muy bien tener una huella 5 veces menor que un juego de sábanas de algodón
    menor que un juego hecho de algodón (cultivar lino requiere muy pocos recursos) y, sin embargo, es probable que este último cueste hasta 10 veces más.
