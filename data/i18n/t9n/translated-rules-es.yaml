  note: |
    ### Parámetros de cálculo

    El cálculo de la huella asociada a las estancias en hoteles puede resultar bastante complejo dada la variedad de parámetros que intervienen en la ecuación, entre ellos :

    - el número de noches de hotel al año:** el número de noches de hotel al año:** el número de noches de hotel al año

        Puede ser difícil estimar el número de noches pasadas en hoteles durante el año, pero también distinguir
        entre los distintos tipos de alojamiento.

    - **El número de personas en la habitación:**

        ¿Cómo se calcula el número de personas en la habitación? Esta cifra puede variar de una noche a otra,
        la forma más sencilla de obtener una primera aproximación es amortizar la huella de noches de hotel por el número de personas en el hogar
        en el hogar.

    - **Localización:**

        Ya sea entre países o incluso entre ciudades, pueden darse diferencias de impacto, sobre todo porque
        uno de los parámetros clave en la huella de los hoteles es el mix eléctrico.

    - **Estado:**

        El nivel del hotel también es un factor importante. Un hotel de gama baja y otro de gama alta no tendrán la misma huella.

    Para calcular la huella anual del "consumo" de servicios del hotel, y con el fin de simplificar la respuesta a esta pregunta,
    hemos optado por preguntar al usuario sólo por el número de noches al año que pasa en el hotel, aunque la huella
    puede ser más o menos significativa en función de las hipótesis de partida.

    ### Consistencia del resultado

    Utilizando los valores por defecto representativos de la población francesa, la huella para este cálculo es de 42,24 kgCO2e.

    Se trata aquí de comparar este resultado con el obtenido a partir del enfoque "macro" del SDES para <a href="https://nosgestesclimat.fr/documentation/empreinte-branche/I55-par-hab">el sector económico "Alojamiento</a>
    que da una huella de 73,62 kgCO2e por habitante.

    Así, si consideramos únicamente el sector "Hoteles" (67% de la facturación del sector), encontramos un valor de 49 kgCO2e. El orden de magnitud es similar Sin embargo, esta estimación tiene en cuenta los viajes de negocios.

    - **El número de personas que comparten la habitación

    En este modelo, suponemos que la huella del hotel se divide por el número de personas que viven en el alojamiento.
    Se trata de una suposición fuerte, ya que es fácil imaginar que las familias/hogares no siempre viajan en su totalidad
    También suponemos que una familia de más de 4 personas ocupará 2 habitaciones, y una familia de más de 8 ocupará 3 habitaciones, lo que explica los factores 2 y 3 de las fórmulas.
