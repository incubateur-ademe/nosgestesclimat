  titre: usuario
  titre.auto: usuario
  titre.lock: usager
  question: ¿Ha volado al menos una vez en los últimos 3 años?
  question.auto: ¿Ha volado al menos una vez en los últimos 3 años?
  question.lock: Avez-vous pris l'avion au moins une fois ces 3 dernières années ?
  description: |
    Hemos optado por ofrecerle una forma de contabilizar el impacto de sus viajes en avión durante varios años. El impacto sobre el clima es tal que es importante tenerlo en cuenta.

    Así que, tanto si vuela todos los años como si no, responda "sí" y tendrá entonces la opción de introducir sus horas de vuelo en los últimos 3 años.

    > Si voló de París a Nueva York en 2021 (aproximadamente 17h ida y vuelta), sus emisiones asociadas (casi 2 toneladas) se repartirán entre los 3 últimos años.
  description.auto: |
    Hemos optado por ofrecerle una forma de contabilizar el impacto de sus viajes en avión durante varios años. El impacto sobre el clima es tal que es importante tenerlo en cuenta.

    Así que, tanto si vuela todos los años como si no, responda "sí" y tendrá entonces la opción de introducir sus horas de vuelo en los últimos 3 años.

    > Si voló de París a Nueva York en 2021 (aproximadamente 17h ida y vuelta), sus emisiones asociadas (casi 2 toneladas) se repartirán entre los 3 últimos años.
  description.lock: |
    Nous faisons ici le choix de vous proposer de compter l'impact de vos déplacements en avion sur plusieurs années. L'empreinte sur le climat est telle qu'il est important de prendre cela en compte.

    Ainsi, que vous preniez l'avion tous les ans ou non, répondez "oui" et vous aurez l'option par la suite de saisir vos temps de vol des 3 dernières années.

    > 💡 Si vous avez pris l'avion pour faire Paris-New York en 2021 (environ 17h A/R), vos émissions associées (près de 2 tonnes) seront échelonnées sur les 3 dernières années.
