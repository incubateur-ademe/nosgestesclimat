logement . eau domestique . vaisselle . à la main . quantité:
  titre: Cantidad de agua por lavado
  titre.auto: Cantidad de agua por lavado
  titre.lock: Quantité d'eau par lavage
  note: |
    Las cifras proporcionadas para el agua doméstica son una combinación de dos datos: el consumo medio vinculado a un uso específico, a menudo una media de varias fuentes en Internet (consumo de agua para una ducha, un baño, una lavadora, etc.), y una comparación con la proporción media de agua doméstica utilizada para ese uso en Francia (por ejemplo, el 12% para la colada).
    Para lavar los platos, se obtiene un consumo medio de 12 litros de agua.
  note.auto: |
    Las cifras proporcionadas para el agua doméstica son una combinación de dos datos: el consumo medio vinculado a un uso específico, a menudo una media de varias fuentes en Internet (consumo de agua para una ducha, un baño, una lavadora, etc.), y una comparación con la proporción media de agua doméstica utilizada para ese uso en Francia (por ejemplo, el 12% para la colada).
    Para lavar los platos, se obtiene un consumo medio de 12 litros de agua.
  note.lock: |
    Les chiffres fournis pour l'eau domestique sont le croisement de deux données : les consommations moyennes liées à un usage, souvent une moyenne de plusieurs sources sur Internet (consommation d'eau d'une douche, d'un bain, d'une machine à laver...), et la mise en rapport avec la part d'eau domestique moyenne concernée par l'usage en France (par exemple, 12% pour le linge).
    Pour la vaisselle, cela donne : une consommation moyenne de 12 litres d'eau.
