divers . textile . réduire neuf . diviser par deux achats:
  titre: Comprar la mitad de ropa
  titre.auto: Comprar la mitad de ropa
  titre.lock: Acheter deux fois moins de vêtements
  description: |-
    Cada año se ponen en el mercado en Francia casi 3.300 millones de prendas de vestir, calzado y ropa de hogar, más del doble que en los años ochenta. La ropa se vende a precios atractivos, por lo que la gente compra más que hace unos años y la conserva menos tiempo. Y eso no está exento de problemas.

    Su fabricación implica numerosas etapas y procesos que a veces perjudican al medio ambiente y a las personas que las confeccionan y visten.

    Los vaqueros, por ejemplo, se fabrican con algodón cultivado en la India o África, lo que tiene un enorme impacto medioambiental y social. El algodón se tiñe en otro país, se devuelve a Asia para su fabricación y luego se vende en Francia y en todo el mundo De este modo, puede dar la vuelta al planeta. En cada uno de estos países, en cada etapa de su ciclo de vida, esta prenda tiene importantes consecuencias medioambientales y sociales.

    Para limitar el impacto de tu ropa, haz que dure, compra menos y compra de segunda mano más a menudo.

    > Averigua la huella de carbono de tu ropa <a href="https://impactco2.fr/habillement">con este simulador</a>.

    > Sumérgete entre los bastidores de la moda y el fast-fashion con <a href="https://librairie.ademe.fr/consommer-autrement/7747-tout-comprendre-les-impacts-de-la-mode-et-de-la-fast-fashion-9791029724602.html">esta guía sobre todo lo que necesitas saber
    </a>
