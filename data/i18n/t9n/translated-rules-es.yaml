  description: |
    El dinero tiene un papel considerable en la transición hacia una sociedad más sostenible, más justa y con menos emisiones de carbono. Por eso, si te sobran unos euros, invertirlos sabiamente es esencial.

    Hay varias formas de descarbonizar tu dinero:

      - Elegir un banco ético para su cuenta de ahorro
      - Elegir un banco ético <a href="https://change-de-banque.org/">para su cuenta corriente</a>
      - Invertir tu dinero en cooperativas comprometidas con la transición ecológica, haciéndote socio (por ejemplo, cooperativas socias de <a href="https://www.licoornes.coop/">Licoornes</a>)
      - Invierte directamente en proyectos de transición ecológica, por ejemplo con :

        - <a href="https://energie-partagee.org/">Energía</a>renovable: <a href="https://energie-partagee.org/">Énergie Partagée</a>
        - Preservación de tierras agrícolas: <a href="https://terredeliens.org/">Terre de Liens</a>
        - Empresas sociales de impacto positivo: <a href="https://fr.lita.co/fr">Lita</a>

    Dicho esto, si eres propietario y tu casa no está muy bien aislada, realizar obras de aislamiento también es una inversión que merece la pena, ¡tanto económicamente como para el planeta! Bonus: <a href="https://mesaidesreno.beta.gouv.fr/">¡el gobierno puede ayudar</a>!
