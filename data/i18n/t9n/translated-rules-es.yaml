logement . climatisation:
  titre: Aire acondicionado
  titre.auto: Aire acondicionado
  titre.lock: Climatisation
  description: |
    Aquí estimamos la huella del aire acondicionado.
    Su huella es cuádruple
    - el consumo de electricidad (incluido en el consumo de la vivienda)
    - la huella de la construcción del equipo
    - la huella de las fugas del fluido caloportador
      - anual
      - al final de la vida útil
  description.auto: |
    Aquí estimamos la huella del aire acondicionado.
    Su huella es cuádruple
    - el consumo de electricidad (incluido en el consumo de la vivienda)
    - la huella de la construcción del equipo
    - la huella de las fugas del fluido caloportador
      - anual
      - al final de la vida útil
  description.lock: |
    Nous estimons ici l'empreinte de la climatisation.
    Son empreinte est quadruple :
    - la consommation d'électricité (elle est incluse dans la consommation du logement)
    - l'empreinte de la construction du matériel
    - l'empreinte des fuites du liquide caloriporteur
      - annuelle
      - en fin de vie
  note: |
    Existe una cierta diferencia con el estudio de ADEME, ya que los supuestos son distintos de los de Base Empreinte, mientras que este último afirma basarse en dicho estudio.

    Las principales diferencias proceden de

    - la tasa de fuga anual considerada: 1% en el estudio ADEME (ficha p38), mientras que nuestro modelo toma la media de las tasas de fuga anuales del sector residencial que figuran en la Base Empreinte (es decir, 4,2%)
    - el hecho de que el estudio ADEME no parece tener en cuenta el índice de fugas al final de la vida útil (incluso amortizadas), que es enorme en la base Empreinte (media del 66,4%)
    - el hecho de que nuestra estimación inicial se basa en el refrigerante R410a, mientras que el estudio considera el R134a
  note.auto: |
    Existe una cierta diferencia con el estudio de ADEME, ya que los supuestos son distintos de los de Base Empreinte, mientras que este último afirma basarse en dicho estudio.

    Las principales diferencias proceden de

    - la tasa de fuga anual considerada: 1% en el estudio ADEME (ficha p38), mientras que nuestro modelo toma la media de las tasas de fuga anuales del sector residencial que figuran en la Base Empreinte (es decir, 4,2%)
    - el hecho de que el estudio ADEME no parece tener en cuenta el índice de fugas al final de la vida útil (incluso amortizadas), que es enorme en la base Empreinte (media del 66,4%)
    - el hecho de que nuestra estimación inicial se basa en el refrigerante R410a, mientras que el estudio considera el R134a
  note.lock: |
    Nous avons une certaine différence avec l'étude ADEME car les hypothèses sont différentes de celles de la Base Empreinte alors que cette dernière dit s'appuyer sur cette étude.

    Les principales différences proviennent

    - du taux de fuite annuelle considéré : 1% dans l'étude ADEME (tab p38) là ou notre modèle fait la moyenne des taux de fuites annuel du secteur résidentiel donnés dans la Base Empreinte (soit 4,2 %)
    - du fait que l'étude ADEME ne semble pas prendre en compte le taux de fuite en fin de vie (même amorti) qui lui est énorme dans la Base Empreinte (moyenne de 66,4 %)
    - du fait que nous considérons en première estimation le fluide frigo R410a là ou l'étude considère le R134a
