  titre: construcción
  titre.auto: construcción
  titre.lock: construction
  note: |
    Inicialmente, Nos Gestes Climat consideraba que una vivienda se amortizaba totalmente al cabo de 50 años, sin tener en cuenta las obras de reforma y renovación. Decidimos revisar nuestro planteamiento para tener en cuenta estos factores.

    A partir de ahora, tendremos en cuenta no sólo las obras de reforma, sino también las de renovación. Para ello, nos basamos en un <a href="https://resources.taloen.fr/resources/documents/569_20210527_OIDxCS_poids_carbone_logements.pdf">estudio de la Ordre des Architectes sobre el peso del carbono en las viviendas</a>, que incorpora estimaciones intermedias del carbono en las distintas fases de las obras:

    - Obras de renovación cada 10 años
    - Obras de renovación cada 25 años, distinguiendo entre obras de acabado, aislamiento y calefacción.

    El estudio también proponía nuevos factores de emisión para la construcción de viviendas. Sin embargo, estos datos procedentes de "ADEME" no están vinculados a ningún estudio que permita justificarlos y utilizarlos con confianza. Por lo tanto, hemos optado por seguir las cifras de las recomendaciones de la <a href="https://www.ecologie.gouv.fr/politiques-publiques/reglementation-environnementale-re2020">ley RE2020</a>, a pesar de que se refiere a los edificios nuevos y, por su propia naturaleza, subestima las emisiones vinculadas a la construcción de edificios más antiguos.
  note.auto: |
    Inicialmente, Nos Gestes Climat consideraba que una vivienda se amortizaba totalmente al cabo de 50 años, sin tener en cuenta las obras de reforma y renovación. Decidimos revisar nuestro planteamiento para tener en cuenta estos factores.

    A partir de ahora, tendremos en cuenta no sólo las obras de reforma, sino también las de renovación. Para ello, nos basamos en un <a href="https://resources.taloen.fr/resources/documents/569_20210527_OIDxCS_poids_carbone_logements.pdf">estudio de la Ordre des Architectes sobre el peso del carbono en las viviendas</a>, que incorpora estimaciones intermedias del carbono en las distintas fases de las obras:

    - Obras de renovación cada 10 años
    - Obras de renovación cada 25 años, distinguiendo entre obras de acabado, aislamiento y calefacción.

    El estudio también proponía nuevos factores de emisión para la construcción de viviendas. Sin embargo, estos datos procedentes de "ADEME" no están vinculados a ningún estudio que permita justificarlos y utilizarlos con confianza. Por lo tanto, hemos optado por seguir las cifras de las recomendaciones de la <a href="https://www.ecologie.gouv.fr/politiques-publiques/reglementation-environnementale-re2020">ley RE2020</a>, a pesar de que se refiere a los edificios nuevos y, por su propia naturaleza, subestima las emisiones vinculadas a la construcción de edificios más antiguos.
  note.lock: |
    Dans une première approche, Nos Gestes Climat considérait qu'un logement était amorti entièrement au bout de 50 ans, sans considérer les travaux de rafraîchissement et de rénovation. Nous avons décidé de revoir notre copie pour prendre en compte ces éléments.

    Désormais, nous prenons en compte les travaux de rafraîchissement du logement mais également les travaux de rénovation. Pour cela, nous nous basons sur une [étude l'Ordre des Architectes sur le poids carbone des logements](https://resources.taloen.fr/resources/documents/569_20210527_OIDxCS_poids_carbone_logements.pdf) en intégrant les estimations carbone intermédiaires pour les étapes de travaux, à savoir:

    - Des travaux de rafraîchissement tous les 10 ans
    - Des travaux de rénovation tous les 25 ans, avec distinction entre les travaux de second oeuvre, d'isolation, et de chauffage.

    Cette étude proposait également de nouveaux facteurs d'émission pour la construction des logements. Néanmoins, ces données sourcées "ADEME" ne se rapportent à aucune étude permettant de les justifier et les utiliser avec confiance. Nous avons donc choisi de suivre les chiffres issues des recommandations de la [loi RE2020](https://www.ecologie.gouv.fr/politiques-publiques/reglementation-environnementale-re2020) même si elle concerne les nouveaux bâtiments, et que par nature, sous estiment à piori les émissions liées à la construction de bâtiments plus anciens.
