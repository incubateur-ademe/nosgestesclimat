  titre.lock: Nombre de voyageurs
  avertissement: |
    El número de pasajeros oscila entre 1 (tú) y 9 (8 pasajeros como máximo).
  avertissement.auto: |
    El número de pasajeros oscila entre 1 (tú) y 9 (8 pasajeros como máximo).
  avertissement.lock: |
    Le nombre de voyageurs est compris entre 1 (vous) et 9 (8 passagers au plus).
  description: |
    Un coche consume aproximadamente la misma cantidad de combustible con 1, 2 o 5 pasajeros a bordo. Así que viajar con varias personas significa dividir tu huella individual por 5

    🤔 Pero no es una pregunta fácil de responder: es probable que, en el espacio de un año, 3 de vosotros hayáis ido de vacaciones juntos, hayáis cogido el coche a diario por vuestra cuenta, etc.

    Intenta calcular una media aproximada: si todos los días coges el coche tú solo, pon 1 o 1,2.
    Si sólo conduces con la familia o amigos, pon 3.

    > En un futuro desarrollo del simulador, podremos separar las preguntas por tipo de viaje: vacaciones, casa-trabajo, diario con un número de pasajeros personalizable.

    Por supuesto, si te llevan o coges un taxi, el conductor no cuenta, ya que está ahí para ayudarte a hacer tu viaje.
