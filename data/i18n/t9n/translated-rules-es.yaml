  description: |-
    Aunque no es realmente posible estimar el impacto en términos de huella de carbono de la suscripción a una oferta de electricidad verde, es justo decir que ciertas ofertas contribuyen a reducir la huella de carbono del mix eléctrico francés, al favorecer la aparición y el crecimiento de ofertas de energías renovables en Francia.

    ### He aquí algunas explicaciones para aclarar las cosas

    No todas las ofertas de electricidad son iguales. En respuesta al cambio climático, muchos proveedores de electricidad han desarrollado ofertas de electricidad denominadas "verdes". Pero este término abarca realidades muy distintas...

    > ¿Cómo funciona?
    > Los productores de electricidad renovable expiden certificados, conocidos como "Garantías de Origen", que atestiguan que la electricidad ha sido producida por medios renovables. Los proveedores de energía compran a los productores los certificados solos o los certificados y la electricidad juntos. En ambos casos, suelen llamar "verde" a la electricidad que le venden. Sin embargo, si sólo se ha comprado el certificado, no hay garantía de que la oferta verde contribuya al desarrollo y la remuneración de las energías renovables.

    Para aportar mayor transparencia a las ofertas denominadas "verdes", la ADEME ha creado la etiqueta **VertVolt**. Esta etiqueta recompensa las ofertas de los proveedores que compran al menos tanta electricidad renovable a los productores como la que venden a sus clientes suscritos a una oferta "verde". Estas ofertas se califican de "comprometidas". Si, además, al menos el 25% de esta electricidad procede de instalaciones sin apoyo estatal o con gobernanza compartida (es decir, los ciudadanos participan en la gestión o financiación de las centrales), la oferta se califica de "muy comprometida", porque fomenta la financiación de nuevas instalaciones de energías renovables.

    > Toda la información sobre la etiqueta VertVolt y las ofertas energéticas comprometidas o muy comprometidas <a href="https://agirpourlatransition.ademe.fr/particuliers/vertvolt">puede encontrarse aquí</a>.

    > Y si quieres saber más sobre cada tipo de energía, <a href="https://librairie.ademe.fr/energies/7345-tout-comprendre-l-eolien-9791029723247.html">mira aquí para la eólica</a> y <a href="https://librairie.ademe.fr/energies/7545-l-electricite-photovoltaique-en-10-questions-9791029721465.html">aquí para la fotovoltaica
