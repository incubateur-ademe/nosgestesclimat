  note: |
    En la primera versión de Nos Gestes Climat dividimos las posibilidades de esta pregunta en tres categorías, en función de la disponibilidad de datos en la base de carbono y de los fabricantes).

    - Teléfono básico (también conocido como "feature phone", que hoy en día son un cruce entre el famoso Nokia 3310 y el smartphone, con una pantalla pequeña y componentes de gama baja)
    - Smartphone clásico (gama media, que representa la inmensa mayoría de las ventas. Casi todos los smartphones vendidos en 2021 tendrán una pantalla de más de 5,5 pulgadas)
    - Smartphone de gama alta (la base de datos del balance del GES no incluye ninguna categoría de "teléfono de gama alta" ni de "pantalla > 6 pulgadas". Es más, la huella de un iPhone 11 estimada por la propia Apple es de 72kg de CO₂, el 79% de los cuales por lo que ~57kg sólo para la producción.

    A menos que el alcance de los estudios no es el mismo, pero un mayor alcance tomada por la empresa que por la autoridad ambiental es sorprendente por decir lo menos, nos quedamos con el valor del fabricante.

    No obstante, los últimos datos de NegaOctet (véase la base de datos Empreinte), al igual que los de los fabricantes, parecen dar un valor más elevado que las cifras de la base de datos Carbono. Por lo tanto, utilizamos los últimos datos de NegaOctet.

