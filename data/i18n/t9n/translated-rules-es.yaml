  titre: Huella del ocio deportivo
  titre.auto: Huella del ocio deportivo
  titre.lock: Empreinte des loisirs sportifs
  note: |
    > Hay tantas preguntas que podrían hacerse para estimar la huella de las actividades de ocio relacionadas con el deporte...

    Para ser exhaustivos, habría que enumerar todos los deportes existentes, preguntar con qué frecuencia se practican, las instalaciones utilizadas, si se pertenece o no a un club y con qué frecuencia se renueva el equipamiento personal utilizado.

    Pero serían demasiadas preguntas dado el peso del deporte en la huella final.

    > Por el momento, estimamos esta huella utilizando lo que llamamos un enfoque "macro", es decir, partimos de la huella del sector en Francia, que luego relacionamos con el individuo, ponderando los valores mediante datos "de mercado": número de personas que practican deporte, número de miembros de un club, etc.

    La macrodivisión de la que disponemos nos permite aislar: la utilización de instalaciones deportivas o de servicios deportivos generales (atribuida a todos los deportistas), la afiliación a un club deportivo (atribuida a todos los deportistas cuyo deporte se practica *principalmente* en un club) y la afiliación a un club de fitness (atribuida a los que marcan "gimnasio o sala de musculación").

    Además, un estudio realizado por cuenta de las estaciones de Tignes, Le Grand Bornand y La Clusaz nos ha permitido atribuir una huella a los aficionados a los deportes de invierno.
  note.auto: |
