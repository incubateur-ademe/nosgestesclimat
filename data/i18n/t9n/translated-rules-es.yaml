alimentation . repas . viande faible empreinte:
  titre: Aves de corral o cerdo
  titre.auto: Aves de corral o cerdo
  titre.lock: Privilégier la volaille ou le porc
  description: |
    No todas las carnes tienen el mismo impacto en el clima. Para reducir tu huella de carbono, es mejor comer aves de corral que cerdo, ternera, carnero o cordero.

    Las aves de corral necesitan menos alimentos que otros animales para crecer. Por tanto, se utiliza menos energía y agua para producir los cereales que alimentarán a los animales. Sobre todo, los pollos no emiten metano, un potente gas de efecto invernadero.

    Además, comer menos carne y embutidos es bueno para la salud, porque consumidos en exceso, la carne y los embutidos aumentan el riesgo de cáncer colorrectal. Lo mejor es evitar comer carne todos los días (para los adultos, limítese a 500 g de carne, es decir, de 2 a 3 filetes, y 15 g de embutidos, el equivalente a 3 lonchas de salchicha a la semana)

    > Para saber más sobre el impacto de lo que comemos en nuestra salud y en el planeta, consulte <a href="https://librairie.ademe.fr/consommer-autrement/6260-preserver-sa-sante-et-la-planete.html">la guía "Proteger su salud y el planeta"</a>
