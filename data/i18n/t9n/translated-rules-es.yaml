    > Si vous optez pour un traitement au chlore, vous devrez compter sur un budget annuel d’environ 150 € de chlore, 20 € de produit floculant, 30 € de produit anticalcaire, et enfin 30 € de produit pour rééquilibrer le pH, ce qui correspond à un budget annuel d’environ 230 €

    Sur cette base d'hypothèses sourcées dans les références ci-dessous, pour l'instant dans le but d'obtenir un premier ordre de grandeur, on assimile toutes les matières chimiques utilisées dans une piscine au chlore.

    On utilise alors un ordre de grandeur du prix du chlore: au 20 avril 2021 des prix de 35€/5 kg de chlore piscine. Sur la base des 150 € de chlore annuels, cela donne ~4 kg ce qui est cohérent avec le conditionnement des paquets, de 5 kg.

    On ignore aussi le transport du chlore acheté, en pratique souvent en voiture.

    Le résultat calculé ici a un ordre de grandeur cohérent avec celui donné dans [cet article](https://cote-piscine-mag.com/combien-coute-le-traitement-piscine/), ~ 20 kg.
