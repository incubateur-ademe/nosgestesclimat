  note: |
    Es probable que el valor por defecto esté muy sobrestimado. De hecho, los datos utilizados <a href="https://www.statistiques.developpement-durable.gouv.fr/consommation-denergie-par-usage-du-residentiel">(CEREN</a>) reflejan mal la realidad de la dendroenergía.
    Los datos sobre el consumo doméstico de madera combinan datos sobre pellets (que son muy eficientes en términos de combustión) y troncos en fuegos abiertos (que no son muy eficientes).

    Por ello, es probable que si los datos del CEREN (de kWh consumidos y superficie calentada) discriminaran por tipo de combustible de madera, acabaríamos con un valor de kWh/m2 mucho más bajo para los pellets que para los troncos.
