  note: |
    Documentación sobre la base de carbono:
    Poder calorífico del propano = 46 MJ/kg (VHC)
    Relación PCS/PCI = 1,111
    1 kWh = 3,6 MJ

    Utilizamos el VCH (Poder Calorífico Superior) y no el VCI (Poder Calorífico Inferior), porque el VCH se utiliza como coeficiente de conversión en las facturas para convertir el volumen de gas utilizado en kWh:
    se supone que la caldera de gas recupera el calor latente de condensación.

    El cálculo da 13,88 kWh/kg (VHC)

