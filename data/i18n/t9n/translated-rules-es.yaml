transport . voiture . faire durer:
  titre: Para que su vehículo dure
  titre.auto: Para que su vehículo dure
  titre.lock: Faire durer son véhicule
  description: |
    Es muy difícil cifrar la vida útil de un vehículo, ya sea en kilómetros recorridos o en años.
    El hecho es que depende de muchos factores: mantenimiento del vehículo, accidentes, estilo de conducción, tipo de motor, dependencia de la electrónica, etc.
    Algunos vehículos están listos para el desguace después de 150.000 km, mientras que otros siguen funcionando con fuerza después de 400.000 km.

    Sin embargo, gran parte de la huella de un vehículo reside en su construcción. Por lo tanto, la durabilidad es esencial y tiene un gran impacto en la huella de carbono.

    Hemos calculado que un vehículo bien mantenido puede aumentar su vida útil en un 30%.
  description.auto: |
    Es muy difícil cifrar la vida útil de un vehículo, ya sea en kilómetros recorridos o en años.
    El hecho es que depende de muchos factores: mantenimiento del vehículo, accidentes, estilo de conducción, tipo de motor, dependencia de la electrónica, etc.
    Algunos vehículos están listos para el desguace después de 150.000 km, mientras que otros siguen funcionando con fuerza después de 400.000 km.

    Sin embargo, gran parte de la huella de un vehículo reside en su construcción. Por lo tanto, la durabilidad es esencial y tiene un gran impacto en la huella de carbono.

    Hemos calculado que un vehículo bien mantenido puede aumentar su vida útil en un 30%.
  description.lock: |
    Il est très difficile, à ce jour, de donner un chiffre sur la durée de vie d'un véhicule, que ce soit en kilomètres parcourus comme en année.
    Le fait est que cela dépend de beaucoup de paramètres : l'entretien du véhicule, l'accidentologie, la manière de conduire, le type de moteur, la dépendance à l'électronique...
    Certains véhicules sont bons pour la casse au bout de 150 000 km quand d'autres roulent toujours des mécaniques à 400 000 km.

    Or, une part importante de l'empreinte d'un véhicule réside dans sa construction. Le faire durer est donc primordial et a une incidence importante sur l'empreinte carbone.

    Nous avons considéré qu'un véhicule bien entretenu pouvait augmenter sa durée de vie de 30%.
