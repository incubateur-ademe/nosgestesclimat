  note: |
    Los estudios académicos sobre la huella de carbono de las baterías de los vehículos eléctricos son numerosos, pero sus resultados varían mucho.

    Los valores oscilan entre 60 kgCO2e/kWh y 150 kgCO2e/kWh. Un <a href="https://www.sciencedirect.com/science/article/abs/pii/S0959652622006291">metaestudio del IFPEN</a>
    (Institut Français du Pétrole et des Énergies Nouvelles) calcula un valor medio de 83 kgCO2e/kWh, señalando que los resultados difieren en función de la química de la batería,
    los países de producción y el país de los autores del estudio, y que incluso cuando se tienen en cuenta estos factores, los resultados siguen siendo muy variables.

    Dada la incertidumbre y las variaciones observadas en los estudios, hemos adoptado un valor conservador de 100 kgCO2e/kWh para la huella de carbono de las baterías.

    <a href="https://www.carbone4.com/publication-liion-battery-carbon-footprint">Estudio Carbone 4 sobre la huella de carbono de las pilas</a>
  note.auto: |
    Los estudios académicos sobre la huella de carbono de las baterías de los vehículos eléctricos son numerosos, pero sus resultados varían mucho.

    Los valores oscilan entre 60 kgCO2e/kWh y 150 kgCO2e/kWh. Un <a href="https://www.sciencedirect.com/science/article/abs/pii/S0959652622006291">metaestudio del IFPEN</a>
    (Institut Français du Pétrole et des Énergies Nouvelles) calcula un valor medio de 83 kgCO2e/kWh, señalando que los resultados difieren en función de la química de la batería,
    los países de producción y el país de los autores del estudio, y que incluso cuando se tienen en cuenta estos factores, los resultados siguen siendo muy variables.

    Dada la incertidumbre y las variaciones observadas en los estudios, hemos adoptado un valor conservador de 100 kgCO2e/kWh para la huella de carbono de las baterías.

    <a href="https://www.carbone4.com/publication-liion-battery-carbon-footprint">Estudio Carbone 4 sobre la huella de carbono de las pilas</a>
  note.lock: |
    Les études académiques sur l'empreinte carbone des batteries des véhicules électriques sont nombreuses, mais leurs résultats sont très variables.

    Les valeurs varient de 60 kgCO2e/kWh à 150 kgCO2e/kWh. Une [méta-étude de l'IFPEN](https://www.sciencedirect.com/science/article/abs/pii/S0959652622006291)
    (Institut Français du Pétrole et des Énergies Nouvelles) calcule une valeur médiane de 83 kgCO2e/kWh, en précisant que les résultats différent selons les chimies de batteries,
    les pays de productions, le pays des auteurs de l'étude, et que même ces facteurs intégrés il reste une grande variabilité des résultats.

    Compte tenu de l'incertitude et des variations observées dans les études, nous adoptons une valeur prudente de 100 kgCO2e/kWh pour l'empreinte carbone des batteries.

    [Étude Carbone 4 sur l'empreinte des batteries (en)](https://www.carbone4.com/publication-liion-battery-carbon-footprint)
