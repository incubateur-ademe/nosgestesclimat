  question: ¿Tomas el ferry?
  question.auto: ¿Tomas el ferry?
  question.lock: Prenez-vous le ferry ?
  description: |
    Responda sí si va a tomar el ferry, por ejemplo, a islas o continentes vecinos (Córcega, Reino Unido, norte de África...).

    Si haces cruceros (viajes largos en los que vives en el barco), contesta también que sí: en principio, contamos los tiempos de ferry y crucero de la misma manera.

    Si no toma el ferry todos los años, pero tiene intención de seguir tomándolo, responda "sí" y calcule aproximadamente el número de horas anuales.

    Por ejemplo, para una travesía de 9 horas (una noche) cada 3 años, responda "3".
  description.auto: |
    Responda sí si va a tomar el ferry, por ejemplo, a islas o continentes vecinos (Córcega, Reino Unido, norte de África...).

    Si haces cruceros (viajes largos en los que vives en el barco), contesta también que sí: en principio, contamos los tiempos de ferry y crucero de la misma manera.

    Si no toma el ferry todos los años, pero tiene intención de seguir tomándolo, responda "sí" y calcule aproximadamente el número de horas anuales.

    Por ejemplo, para una travesía de 9 horas (una noche) cada 3 años, responda "3".
  description.lock: |
    Répondez oui si vous prenez le ferry par exemple pour vous rendre sur les îles ou continents voisins (Corse, Royaume-Uni, Maghreb...).

    Si vous faites des croisières (de longs voyages où vous habitez sur le bateau), répondez également oui : dans un premier temps, nous comptabilisons de la même façon les heures de ferry et de croisière.

    Si vous ne prenez pas le ferry tous les ans, mais que vous comptez continuer à le prendre, répondez "oui" et estimez grossièrement le nombre d'heures ramené à l'année.

    Par exemple pour une traversée de 9h (une nuit) tous les 3 ans, répondez `3`.
