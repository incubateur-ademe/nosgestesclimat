logement . climatisation . nombre par défaut:
  titre: número predeterminado
  titre.auto: número predeterminado
  titre.lock: nombre par défaut
  note: |
    Fuente de la cifra por defecto: <a href="https://librairie.ademe.fr/air-et-bruit/4745-la-climatisation-de-confort-dans-les-batiments-residentiels-et-tertiaires.html">La climatisation de confort dans les bâtiments résidentiels et tertiaires, état des lieux 2020, junio de 2021</a>, página 3.

    > La encuesta de 800 hogares realizada por CODA Stratégies en el verano de 2020 en el marco de este estudio arrojó una tasa de equipamiento del 25%, coherente con los datos recogidos por EDF un año antes.

    > Esta tasa media del 25% oculta importantes disparidades. Por ejemplo, el 31% de los propietarios de viviendas unifamiliares disponen de aire acondicionado, frente a sólo el 20% de los hogares que viven en viviendas colectivas.
  note.auto: |
    Fuente de la cifra por defecto: <a href="https://librairie.ademe.fr/air-et-bruit/4745-la-climatisation-de-confort-dans-les-batiments-residentiels-et-tertiaires.html">La climatisation de confort dans les bâtiments résidentiels et tertiaires, état des lieux 2020, junio de 2021</a>, página 3.

    > La encuesta de 800 hogares realizada por CODA Stratégies en el verano de 2020 en el marco de este estudio arrojó una tasa de equipamiento del 25%, coherente con los datos recogidos por EDF un año antes.

    > Esta tasa media del 25% oculta importantes disparidades. Por ejemplo, el 31% de los propietarios de viviendas unifamiliares disponen de aire acondicionado, frente a sólo el 20% de los hogares que viven en viviendas colectivas.
  note.lock: |
    Source pour le chiffre par défaut : [La climatisation de confort dans les bâtiments résidentiels et tertiaires, état des lieux 2020, juin 2021](https://librairie.ademe.fr/air-et-bruit/4745-la-climatisation-de-confort-dans-les-batiments-residentiels-et-tertiaires.html), page 3.

    > Pour sa part l’enquête réalisée à l’été 2020 par CODA Stratégies auprès de 800 ménages dans le cadre de la présente étude, a constaté un taux d’équipement de 25 % cohérent avec les données récoltées par EDF environ un an avant.

    > Ce taux moyen de 25 % recouvre de fortes disparités. Ainsi les possesseurs de maisons individuelles sont-ils 31 % à posséder un équipement de climatisation contre seulement 20 % des ménages habitant en logement collectif.
