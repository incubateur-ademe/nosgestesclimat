transport . voiture . barème construction . barème électrique . batterie:
  titre: batería
  titre.auto: batería
  titre.lock: batterie
  note: |
    La huella de carbono de una batería aumenta con su capacidad, porque una mayor capacidad requiere el uso de más celdas de iones de litio.

    La capacidad de la batería se expresa en kWh, y puede variar considerablemente entre modelos de coches eléctricos.
    Para reducir el impacto de los coches eléctricos, recomendamos modelos con una capacidad de batería pequeña.
  note.auto: |
    La huella de carbono de una batería aumenta con su capacidad, porque una mayor capacidad requiere el uso de más celdas de iones de litio.

    La capacidad de la batería se expresa en kWh, y puede variar considerablemente entre modelos de coches eléctricos.
