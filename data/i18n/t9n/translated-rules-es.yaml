transport . voiture . entretien pondéré:
  titre: entrevista ponderada
  titre.auto: entrevista ponderada
  titre.lock: entretien pondéré
  note: |
    Varias fuentes coinciden en que el mantenimiento de un vehículo eléctrico es un 25% inferior al de un vehículo de combustión. Como <a href="https://izi-by-edf.fr/blog/voiture-hybride-entretien/">ésta</a>.

    En cuanto a un vehículo híbrido, su mantenimiento está entre el de un vehículo eléctrico y el de un vehículo de combustión. Esto depende de si se utiliza el motor eléctrico o el de combustión interna.
    Hemos optado por trabajar con una hipótesis conservadora de -10% en los costes de mantenimiento en comparación con los vehículos de combustión.
  note.auto: |
    Varias fuentes coinciden en que el mantenimiento de un vehículo eléctrico es un 25% inferior al de un vehículo de combustión. Como <a href="https://izi-by-edf.fr/blog/voiture-hybride-entretien/">ésta</a>.

    En cuanto a un vehículo híbrido, su mantenimiento está entre el de un vehículo eléctrico y el de un vehículo de combustión. Esto depende de si se utiliza el motor eléctrico o el de combustión interna.
    Hemos optado por trabajar con una hipótesis conservadora de -10% en los costes de mantenimiento en comparación con los vehículos de combustión.
  note.lock: |
    Plusieurs sources s'accordent pour dire que l'entretien d'un véhicule électrique est inférieur à celui d'un véhicule thermique de 25%. Comme [celle-ci](https://izi-by-edf.fr/blog/voiture-hybride-entretien/).

    Pour ce qui est d'un véhicule hybride, son entretien se situe entre celui d'un véhicule électrique et celui d'un véhicule thermique. Cela dépend de l'utilisation du moteur électrique ou thermique.
    Nous choisissons de partir sur une hypothèse conservatrice de -10% de coût d'entretien par rapport aux véhicules thermiques.
