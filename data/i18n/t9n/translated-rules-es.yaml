    - 3 muebles pequeños: 2 estanterías, una mesa de centro.
    - 5 muebles grandes: 2 muebles altos de cocina, 3 muebles bajos.
  note.lock: |
    Les données sont toutes issues de la Base Carbone (achats de biens). Voir https://bilans-ges.ademe.fr/fr/accueil/documentation-gene/index/page/Mobilier.

    Les valeurs par défaut ont été définie arbitrairement, en incluant les meubles de cuisine, notamment dans les ratios petit/grand meubles composés de:

    - 3 petits meubles : 2 étagères, une table basse.
    - 5 grands meubles : 2 caissons hauts de cuisine, 3 meubles bas.
  description: |
    Introduzca aquí el mobiliario utilizado en el interior de su vivienda que tenga menos de 10 años; y sólo los productos comprados nuevos,
    excluimos las compras de segunda mano y los depósitos de venta.

    No olvide los muebles de cocina

    Consideramos que todos los muebles son utilizados por el conjunto del hogar, aunque algunos de ellos sólo se utilicen individualmente (las camas, por ejemplo), lo que constituye una limitación de la prueba.

    No dudes en utilizar las categorías mueble pequeño (que pese menos de 10 kg, como un aparador pequeño o una mesa de centro) o mueble grande (que pese más de 10 kg)
    o mueble grande (pesa más de 10 kg, como un escritorio grande) si no eres capaz de clasificar lo que tienes en el resto de sugerencias.
