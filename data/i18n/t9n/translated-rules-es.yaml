  question.lock: Quels sont les sports que vous pratiquez régulièrement ?
  note: |
    La noción de regularidad es deliberadamente imprecisa, ya que depende de los deportes practicados y del nivel del deportista.

    Por ejemplo, navegar una vez al mes podría considerarse regular, mientras que hacer footing una vez al mes podría considerarse anecdótico.

    Asimismo, un deportista "comprometido" considerará que una práctica regular implica varias sesiones de entrenamiento a la semana, mientras que un deportista más aficionado puede poner el listón un poco más bajo.
  note.auto: |
    La noción de regularidad es deliberadamente imprecisa, ya que depende de los deportes practicados y del nivel del deportista.

    Por ejemplo, navegar una vez al mes podría considerarse regular, mientras que hacer footing una vez al mes podría considerarse anecdótico.

    Asimismo, un deportista "comprometido" considerará que una práctica regular implica varias sesiones de entrenamiento a la semana, mientras que un deportista más aficionado puede poner el listón un poco más bajo.
  note.lock: |
    La notion de régularité est volontairement imprécise, car elle dépend des sports pratiqués ainsi que du niveau du sportif.

    Ainsi, on pourra estimer que faire de la voile une fois par mois est une pratique régulière, alors que faire un footing par mois est une pratique anecdotique.

    Également, un sportif "engagé" considérera qu'une pratique régulière implique plusieurs entraînements par semaine, quand un sportif plus amateur placera peut-être la barre un peu plus bas.
