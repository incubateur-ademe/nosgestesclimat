  note: |
    Según <a href="https://www.ifop.com/wp-content/uploads/2018/03/3933-1-study_file.pdf">este estudio</a>, el 6% de los franceses toca regularmente un instrumento musical. el 31% ha aprendido pero ya no toca o casi nunca toca.
    Este <a href="https://www.ifop.com/wp-content/uploads/2018/03/3933-1-study_file.pdf">otro estudio (desgraciadamente un poco anticuado)</a> nos lleva a pensar que siempre que se ha aprendido música, se posee un instrumento musical en casa (misma proporción de aprendices y de propietarios).
    Por tanto, podemos estimar que el 37% de los franceses posee un instrumento musical en casa.
  note.auto: |
    Según <a href="https://www.ifop.com/wp-content/uploads/2018/03/3933-1-study_file.pdf">este estudio</a>, el 6% de los franceses toca regularmente un instrumento musical. el 31% ha aprendido pero ya no toca o casi nunca toca.
    Este <a href="https://www.ifop.com/wp-content/uploads/2018/03/3933-1-study_file.pdf">otro estudio (desgraciadamente un poco anticuado)</a> nos lleva a pensar que siempre que se ha aprendido música, se posee un instrumento musical en casa (misma proporción de aprendices y de propietarios).
    Por tanto, podemos estimar que el 37% de los franceses posee un instrumento musical en casa.
  note.lock: |
    D'après [cette étude](https://www.ifop.com/wp-content/uploads/2018/03/3933-1-study_file.pdf), 6% des français pratiquent un instrument de musique régulièrement. 31% a appris mais ne pratique plus du tout ou quasiment plus du tout.
    Cette [autre étude (malheureusement un peu datée)](https://www.ifop.com/wp-content/uploads/2018/03/3933-1-study_file.pdf) nous porte à croire que pourvu que l'individu ait appris la musique, il possède chez lui un instrument de musique (même proportion d'apprenants et de possédants).
    Nous pouvons donc estimer que 37% des Français possèdent un instrument de musique chez eux.
