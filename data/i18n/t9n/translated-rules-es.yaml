bilan:
  titre: Balance
  titre.auto: Balance
  titre.lock: Bilan
  description: |
    Aquí tienes una estimación de tu huella para el año. Cambiará en función de tus respuestas.

    "La 'huella' es la base de nuestros cálculos: para cada métrica, volvemos a calcular esta huella adaptando los datos en el contexto del carbono o del agua (por el momento).

     *Atención: este simulador da un orden de magnitud de su huella: la estimación no debe tomarse a la décima más cercana*

    ### Huella climática

    Es su parte en las emisiones de gases de efecto invernadero y, por tanto, en el calentamiento global.

    Se incluye toda la huella de las empresas. Por ejemplo, si conduces un coche durante 10 km, las emisiones no se atribuyen al país que extrajo el petróleo del suelo, ni a la empresa que lo refinó y distribuyó en gasolineras, sino al consumidor final en su coche.

    Si sumamos esta huella de cada francés y de cada otro 🌍 terrícola, obtenemos el impacto total de las actividades humanas sobre el clima.

    Pero, ¿qué significan estas diez toneladas de CO₂ equivalente? ¿Qué importancia tiene? **Te contamos todo sobre la huella climática** y cómo situar esta huella (¿baja, alta?) <a href="https://nosgestesclimat.fr/blog/budget">➡ en este artículo</a>.
    <RavijenChart/>

    ### Huella hídrica

    La huella hídrica es la cantidad de agua consumida para producir los bienes y servicios que consumes. Se expresa en litros de agua, pero estos litros son virtuales: para cada etapa del ciclo de vida de un producto, estimamos la cantidad de agua necesaria para producirlo, teniendo en cuenta la escasez de agua en la región donde se consume. Un litro de agua consumido en Francia no tiene el mismo impacto que un litro de agua consumido en la India, ¡y menos mal que eso se tiene en cuenta en el cálculo!

    Por el momento, esta huella es parcial (debido a la falta de datos disponibles): actualmente estamos captando la huella de los alimentos, los textiles, la tecnología digital y la electricidad.
