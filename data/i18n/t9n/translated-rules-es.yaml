  description.lock: |
    Installer des panneaux solaires photovoltaïques permet de réduire son empreinte carbone.

    En effet, **l'empreinte carbone d'un kilowattheure d'électricité photovoltaïque est presque inférieure de moitié** à celle d'un kilowattheure d'électricité du réseau.

    En règle générale, le photovoltaïque s’installe en toiture des habitations car c’est là que l’on trouve la place nécessaire (10 à 30 m2) et l’inclinaison la plus favorable. Une bonne orientation est requise (sud, sud-est ou sud-ouest). Une façade bien exposée peut aussi constituer une alternative à la toiture.

    Si l'on souhaite une installation plus simple, il est aussi possible de se tourner vers les kits solaires dont le marché est en plein essor depuis 3 ans. Commercialisés dans plusieurs enseignes de la grande distribution ou en ligne, les kits « Plug & Play » sans injection sur le réseau peuvent être installés par des particuliers eux-mêmes. Ils se branchent directement à une prise électrique et bénéficient de démarches administratives simplifiées. Avec des tarifs d’achat des kits compris entre 1,5 et 2 € par Wc, ils sont rentables en moins de 10 ans (s’ils sont bien installés !). Ils peuvent couvrir une partie des consommations permanentes du logement (consommation VMC, réfrigérateur, congélateur…) pendant la journée mais ne peuvent pas satisfaire tous les besoins. Les foyers doivent rester connectés au réseau.

    > Vous pouvez aussi participer à un projet citoyen ou participatif. Ces projets permettent aux citoyens d'investir une partie de leur épargne et de participer au montage de projets vertueux pour l'écologie et créateurs d'emplois locaux. Ils permettent aussi de rencontrer d'autres habitants partageant des valeurs communes. Les citoyens peuvent ainsi participer à des projets photovoltaïques de deux façons :

    > - Via le financement participatif : en prêtant une somme d’argent au porteur de projet et en étant rémunéré par des intérêts.
    > - Via l’investissement dans un projet à gouvernance locale: en faisant l’acquisition de parts du capital de la société porteuse de projet et en s’investissant dans la gouvernance du projet pour pouvoir peser dans les prises de décision.

