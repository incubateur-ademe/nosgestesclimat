transport . voiture . construction:
  titre: Construir el coche
  titre.auto: Construir el coche
  titre.lock: Construction de la voiture
  description: |
    ![](https://i.imgur.com/uIlZcEjl.jpg)

    Un coche es algo muy grande, a menudo pesa más de tonelada y media. Por ello, su construcción deja una huella considerable.

    En concreto, construir un coche eléctrico de la misma autonomía que uno de combustión emite más gases de efecto invernadero. Esto se debe principalmente a la batería y a su considerable peso.

    A pesar de ello, en Francia, a lo largo de la vida útil del coche y, por tanto, del número de kilómetros recorridos, la elección de un coche eléctrico es claramente mejor para el clima.

    Mejor, ¡pero ni mucho menos mala! En 2020, ya no se trata sólo de comparar soluciones técnicas, sino de evaluar las compras en relación con los objetivos climáticos.
  description.auto: |
