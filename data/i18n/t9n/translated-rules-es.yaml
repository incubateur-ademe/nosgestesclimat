transport . voiture . barème construction:
  titre: escala de construcción
  titre.auto: escala de construcción
  titre.lock: barème construction
  description: |
    ![](https://i.imgur.com/uIlZcEjl.jpg)

    Un coche es algo muy grande, a menudo pesa más de tonelada y media. Por ello, su construcción deja una huella considerable.

    En concreto, construir un coche eléctrico de la misma autonomía que uno de combustión emite más gases de efecto invernadero. Esto se debe principalmente a la batería y a su considerable peso.

    A pesar de ello, en Francia, a lo largo de la vida útil del coche y, por tanto, del número de kilómetros recorridos, elegir un coche eléctrico es claramente mejor para el clima.

    Mejor, ¡pero ni mucho menos pobre! Hoy ya no se trata sólo de comparar soluciones técnicas, sino de evaluar las compras en relación con los objetivos climáticos.
  description.auto: |
    ![](https://i.imgur.com/uIlZcEjl.jpg)

    Un coche es algo muy grande, a menudo pesa más de tonelada y media. Por ello, su construcción deja una huella considerable.

    En concreto, construir un coche eléctrico de la misma autonomía que uno de combustión emite más gases de efecto invernadero. Esto se debe principalmente a la batería y a su considerable peso.

    A pesar de ello, en Francia, a lo largo de la vida útil del coche y, por tanto, del número de kilómetros recorridos, elegir un coche eléctrico es claramente mejor para el clima.

    Mejor, ¡pero ni mucho menos pobre! Hoy ya no se trata sólo de comparar soluciones técnicas, sino de evaluar las compras en relación con los objetivos climáticos.
  description.lock: |
    ![](https://i.imgur.com/uIlZcEjl.jpg)

    Une voiture est un gros, très gros objet, qui pèse souvent plus d'une tonne et demie. En conséquence, sa construction a une empreinte importante.

    En particulier, la construction d'une voiture électrique de gamme équivalente à une thermique émet plus de gaz à effet de serre. C'est notamment dû à la batterie et son poids important.

    Malgré cela, en France, sur la durée de vie de la voiture et donc les km parcourus, le choix de la voiture électrique est nettement mieux pour le climat.

    Mieux, mais loin d'être faible ! Aujourd'hui, il ne s'agit plus seulement de comparer des solutions techniques entre elles, il s'agit d'évaluer ses achats par rapport aux objectifs climat.
  note: |
    Existe una amplia gama de datos sobre las emisiones de la fabricación de vehículos. La primera aproximación utilizó el estudio <a href="https://github.com/betagouv/ecolab-data/files/5945898/vehicule_electrique_rapport.pdf">FNH-Carbone4</a>, que propone factores de emisión para la fabricación de 2 tamaños de vehículos, distinguiendo entre vehículos de combustión interna, eléctricos e híbridos. Algunos de los datos relativos a los vehículos parecían incoherentes y, desde un punto de vista metodológico, necesitábamos mayor precisión a la hora de calcular la huella de los vehículos eléctricos.

    Por eso adoptamos ahora el siguiente enfoque:

    - Para los vehículos de combustión interna, utilizamos datos de la base Empreinte de ADEME, que da un valor de 4,5 kgCO2e/kg para la construcción de un coche. Aplicamos este factor a la masa del coche para obtener la huella de construcción, cuya masa viene determinada por el tamaño del vehículo.
    - Para los vehículos eléctricos, calculamos la huella de la batería en función de su capacidad y, a continuación, añadimos la huella de la construcción de un coche de combustión de autonomía equivalente.
    - Para los vehículos híbridos, utilizamos los mismos datos que para los vehículos eléctricos (hipótesis fuerte, véase la nota sobre la escala híbrida).
  note.auto: |
    Existe una amplia gama de datos sobre las emisiones de la fabricación de vehículos. La primera aproximación utilizó el estudio <a href="https://github.com/betagouv/ecolab-data/files/5945898/vehicule_electrique_rapport.pdf">FNH-Carbone4</a>, que propone factores de emisión para la fabricación de 2 tamaños de vehículos, distinguiendo entre vehículos de combustión interna, eléctricos e híbridos. Algunos de los datos relativos a los vehículos parecían incoherentes y, desde un punto de vista metodológico, necesitábamos mayor precisión a la hora de calcular la huella de los vehículos eléctricos.

    Por eso adoptamos ahora el siguiente enfoque:

    - Para los vehículos de combustión interna, utilizamos datos de la base Empreinte de ADEME, que da un valor de 4,5 kgCO2e/kg para la construcción de un coche. Aplicamos este factor a la masa del coche para obtener la huella de construcción, cuya masa viene determinada por el tamaño del vehículo.
    - Para los vehículos eléctricos, calculamos la huella de la batería en función de su capacidad y, a continuación, añadimos la huella de la construcción de un coche de combustión de autonomía equivalente.
    - Para los vehículos híbridos, utilizamos los mismos datos que para los vehículos eléctricos (hipótesis fuerte, véase la nota sobre la escala híbrida).
  note.lock: |
    Les données autour des émissions liées à la fabrication de véhicules sont nombreuses et variées. La première approche utilisait l'étude [FNH-Carbone4](https://github.com/betagouv/ecolab-data/files/5945898/vehicule_electrique_rapport.pdf) qui propose des facteurs d'émissions pour la construction pour 2 gabarits, en distinguant les véhicules thermiques, électriques et hybrides. Certaines données pour le véhicules paraissaient incohérentes, et nous avions besoin, d'un point de vue méthodologique, de plus de finesse dans le calcul de l'empreinte des véhicules électriques.

    C'est pouquoi, désormais, nous adoptons l'approche suivante:

    - Pour les véhicules thermiques, nous utilisons les données de la Base Empreinte de l'ADEME donnant une valeur de 4,5 kgCO2e/kg pour la construction d'une voiture. Nous appliquons ce facteur à la masse de la voiture pour obtenir l'empreinte de la construction, masse étant déterminée par le gabarit du véhicule.
    - Pour les véhicules électriques, nous calculons l'empreinte de la batterie en fonction de sa capacité, puis nous ajoutons l'empreinte de la construction d'une voiture thermique de gamme équivalente.
    - Pour les véhicules hybrides, nous utilisons les mêmes données que pour les véhicules électriques (hypothèse forte, voir note sur le barème hybride).
transport . voiture . utilisateur:
  titre: usuario
  titre.auto: usuario
  titre.lock: utilisateur
  question: ¿Sueles utilizar el mismo coche para desplazarte?
  question.auto: ¿Sueles utilizar el mismo coche para desplazarte?
  question.lock: Utilisez-vous majoritairement la même voiture pour vous déplacer ?
  description: |
    Hay dos factores importantes a la hora de calcular la huella de la construcción:

    - Si se utiliza o no el mismo vehículo para todos los kilómetros recorridos (si no es así: se le asigna un vehículo "medio")
    - Si se posee o no el mismo vehículo, en caso de que sea siempre el mismo

    Optamos por asignar la huella de construcción en proporción al número de kilómetros recorridos. Pero este planteamiento tenía dos inconvenientes:

    - Era muy ventajoso para los conductores que recorren distancias cortas, mientras que un vehículo que se conduce menos puede desgastarse más rápidamente (un motor necesita funcionar regularmente) y, por tanto, tener una vida útil más corta.
    - No permitía valorar el compromiso de no tener vehículo propio y, en cambio, practicar el coche compartido o el alquiler ocasional (porque la huella de construcción era la misma, se tuviera o no vehículo propio).

    > Para superar estos dos problemas, y para representar mejor el hecho de que un vehículo en propiedad pero infrautilizado se desgasta más rápidamente y merece una huella de construcción mayor, **aplicamos un umbral para la parte de construcción de la huella, para los propietarios**.
  description.auto: |
    Hay dos factores importantes a la hora de calcular la huella de la construcción:

    - Si se utiliza o no el mismo vehículo para todos los kilómetros recorridos (si no es así: se le asigna un vehículo "medio")
    - Si se posee o no el mismo vehículo, en caso de que sea siempre el mismo

    Optamos por asignar la huella de construcción en proporción al número de kilómetros recorridos. Pero este planteamiento tenía dos inconvenientes:

    - Era muy ventajoso para los conductores que recorren distancias cortas, mientras que un vehículo que se conduce menos puede desgastarse más rápidamente (un motor necesita funcionar regularmente) y, por tanto, tener una vida útil más corta.
    - No permitía valorar el compromiso de no tener vehículo propio y, en cambio, practicar el coche compartido o el alquiler ocasional (porque la huella de construcción era la misma, se tuviera o no vehículo propio).

    > Para superar estos dos problemas, y para representar mejor el hecho de que un vehículo en propiedad pero infrautilizado se desgasta más rápidamente y merece una huella de construcción mayor, **aplicamos un umbral para la parte de construcción de la huella, para los propietarios**.
  description.lock: |
    Deux données sont importantes dans le cadre du calcul de l'empreinte liée à la construction :

    - L'usage ou non d'un même véhicule pour tous les kilomètres parcourus (si non : on vous attribue un véhicule "moyen")
    - La propriété ou non dudit véhicule s'il s'agit toujours du même

    Nous avons fait le choix d'attribuer l'empreinte de construction au pro-rata des kilomètres parcourus. Mais cette approche avait deux défauts :

    - Elle était extrêmement avantageuse pour les petits rouleurs, alors que leur véhicule qui roule moins peut s'user plus vite (un moteur a besoin de tourner régulièrement) et donc avoir une durée de vie inférieure.
    - Elle ne permettait pas de valoriser l'engagement de ne pas disposer de son propre véhicule, et de pratiquer à la place l'autopartage, ou la location ponctuelle (car l'empreinte de construction était la même, que l'on soit propriétaire ou non).

    > Pour pallier ces deux problèmes, et mieux représenter qu'un véhicule possédé mais sous-utilisé s'use plus vite et mérite une empreinte de construction plus importante, **nous appliquons un seuil pour la partie construction de l'empreinte, pour les propriétaires**.
