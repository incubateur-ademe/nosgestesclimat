  titre: Compartir su casa
  titre.auto: Compartir su casa
  titre.lock: Partager son logement
  description: |
    Compartir piso no sólo es estupendo para compartir facturas y crear vínculos sociales, también es una forma de reducir tu impacto sobre el clima al compartir espacio, consumo y equipamiento.

    Tendemos a querer vivir en casas más grandes, pero esto contribuye a la expansión urbana y a la artificialización del suelo. Además, la construcción de nuevas viviendas consume mucha energía y aumenta las emisiones de gases de efecto invernadero.

    Compartir el espacio vital es, por tanto, una forma de reducir nuestro impacto sobre el clima.
