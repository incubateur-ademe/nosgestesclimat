  description: |

    > ℹ️ Esta regla proviene del modelo <a href="https://github.com/laem/futureco-data">`futureco-data`</a>.


    Consideramos que para una salida a las 7 de la tarde en el billete, y una llegada a las 7 de la mañana, para el cálculo de la velocidad la travesía no duró 12 horas sino 11 horas, porque hay 30 minutos antes de la salida del ferry y luego 30 minutos de desembarque. Evidentemente, esto puede variar según la compañía y el tipo de billete (embarque peatonal o con coche), pero es un orden de magnitud.

    Para travesías cortas de menos de 3 horas, deducimos un 10% del tiempo (también por convención), es decir, 20 minutos * 2 para 3 horas, por ejemplo.
