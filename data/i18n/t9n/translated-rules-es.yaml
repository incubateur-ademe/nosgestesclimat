  description: |
    El objetivo de este pequeño modelo es estimar los valores medios asociados a la vivienda (superficie, superficie calentada con gas, consumo por sistema de calefacción, etc.) para obtener una huella media total de la vivienda que sea representativa del francés medio.

    La dificultad reside en el hecho de que algunos hogares se calientan con gas (~40%), electricidad (~40%), fuelóleo, madera, etc., mientras que otros lo hacen con petróleo.

    Por lo tanto, atribuimos la huella climática media a la huella en kWh de estas energías, ponderada por su uso real en el parque de viviendas francés.
  description.auto: |
    El objetivo de este pequeño modelo es estimar los valores medios asociados a la vivienda (superficie, superficie calentada con gas, consumo por sistema de calefacción, etc.) para obtener una huella media total de la vivienda que sea representativa del francés medio.

    La dificultad reside en el hecho de que algunos hogares se calientan con gas (~40%), electricidad (~40%), fuelóleo, madera, etc., mientras que otros lo hacen con petróleo.

    Por lo tanto, atribuimos la huella climática media a la huella en kWh de estas energías, ponderada por su uso real en el parque de viviendas francés.
  description.lock: |
    L'objectif de ce petit modèle est d'estimer les valeurs moyennes associées au logement (surface, surface chauffée au gaz, consommation par chauffage...) pour obtenir une empreinte moyenne totale du logement qui soit représentative du français moyen.

    La difficulté en effet, c'est que certains foyers se chauffent au gaz (~40%), à l'électricité (~40%), au fioul, au bois, etc.

    Nous attribuons donc comme moyenne d'empreinte climat l'empreinte des kWh de ces énergies pondérées par leur usage réel dans le parc français.
  note: Este modelo se basa en el conjunto de datos de Ceren y SDES <a href="https://www.statistiques.developpement-durable.gouv.fr/consommation-denergie-par-usage-du-residentiel">Consumo de energía por uso residencial</a>.
  note.auto: Este modelo se basa en el conjunto de datos de Ceren y SDES <a href="https://www.statistiques.developpement-durable.gouv.fr/consommation-denergie-par-usage-du-residentiel">Consumo de energía por uso residencial</a>.
  note.lock: Ce modèle est basé sur le jeu de données du Ceren et SDES [Consommation d'énergie par usage du résidentiel](https://www.statistiques.developpement-durable.gouv.fr/consommation-denergie-par-usage-du-residentiel).
