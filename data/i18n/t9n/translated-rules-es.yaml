logement . extérieur . empreinte construction barbecue charbon:
  titre: huella de construcción barbacoa de carbón
  titre.auto: huella de construcción barbacoa de carbón
  titre.lock: empreinte construction barbecue charbon
  note: |
    No fue posible encontrar la huella de construcción de una barbacoa de carbón. Descubrimos que la mayoría eran de acero, así que les hemos dado la huella de su peso en acero.
    Como el peso varía mucho, hemos decidido utilizar el peso de una barbacoa Weber "clásica" de 57 cm de diámetro, es decir, 12 kg.
  note.auto: |
    No fue posible encontrar la huella de construcción de una barbacoa de carbón. Descubrimos que la mayoría eran de acero, así que les hemos dado la huella de su peso en acero.
    Como el peso varía mucho, hemos decidido utilizar el peso de una barbacoa Weber "clásica" de 57 cm de diámetro, es decir, 12 kg.
  note.lock: |
    Il n'a pas été possible de trouver l'empreinte de construction d'un barbecue au charbon. En constatant qu'ils étaient majoritairement faits d'acier, nous leur attribuons donc l'empreinte de leur poids en acier.
    Pour le poids, celui-ci étant très variable, nous avons décidé de partir sur le poids d'un barbecue "classique", de la marque Weber, diamètre 57 cm, soit 12 kg.
