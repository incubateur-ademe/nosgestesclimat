  description: |
    El aumento del número de pisos puede hacernos olvidar que la mayoría de los hogares franceses en 2018 siguen viviendo en casas.

    Esto tiene un gran impacto en la huella de la construcción, pero también en el alcance de los trabajos de aislamiento, por ejemplo.

    > Si vive en un tipo de alojamiento poco habitual, como una autocaravana / camión / barcaza, no hay problema: elija "piso" e introduzca los m² de lo que realmente habita.
  description.auto: |
    El aumento del número de pisos puede hacernos olvidar que la mayoría de los hogares franceses en 2018 siguen viviendo en casas.

    Esto tiene un gran impacto en la huella de la construcción, pero también en el alcance de los trabajos de aislamiento, por ejemplo.

    > Si vive en un tipo de alojamiento poco habitual, como una autocaravana / camión / barcaza, no hay problema: elija "piso" e introduzca los m² de lo que realmente habita.
  description.lock: |
    L'augmentation de l'habitat en appartements peut nous faire oublier que la maison reste le logement majoritaire des foyers français en 2018.

    Cette information influence notamment l'empreinte de construction, mais aussi les possibilités de travaux d'isolation par exemple.

    > Si vous vivez dans un habitat original, par exemple un camping-car / un camion / une péniche, pas de problème : choisissez "appartement" et saisissez les m² de ce qui constitue quand même votre logement.
  note: |
    En 2018, las viviendas unifamiliares representaban el 56 % de todas las viviendas <a href="https://www.insee.fr/fr/statistiques/3676693?sommaire=3696937">(Fuente: INSEE</a>): la mayoría tanto de las residencias principales como de las secundarias y ocasionales. Después de aumentar entre 1999 y 2008, esta proporción está disminuyendo ligeramente, ya que el número de viviendas plurifamiliares está aumentando más rápidamente que el de viviendas unifamiliares como resultado de la reciente evolución de la nueva construcción.
    Hay que tener en cuenta que se trata de una proporción de viviendas; sin embargo, cabe esperar (por verificar) que las casas contengan más personas por término medio que los pisos, lo que refuerza la elección del valor por defecto.
  note.auto: |
    En 2018, las viviendas unifamiliares representaban el 56 % de todas las viviendas <a href="https://www.insee.fr/fr/statistiques/3676693?sommaire=3696937">(Fuente: INSEE</a>): la mayoría tanto de las residencias principales como de las secundarias y ocasionales. Después de aumentar entre 1999 y 2008, esta proporción está disminuyendo ligeramente, ya que el número de viviendas plurifamiliares está aumentando más rápidamente que el de viviendas unifamiliares como resultado de la reciente evolución de la nueva construcción.
    Hay que tener en cuenta que se trata de una proporción de viviendas; sin embargo, cabe esperar (por verificar) que las casas contengan más personas por término medio que los pisos, lo que refuerza la elección del valor por defecto.
  note.lock: |
    En 2018, l’habitat individuel représente 56 % des logements ([Source INSEE](https://www.insee.fr/fr/statistiques/3676693?sommaire=3696937)) : il est majoritaire parmi les résidences principales comme parmi les résidences secondaires et logements occasionnels. Après avoir progressé entre 1999 et 2008 sa part recule légèrement, car le nombre de logements collectifs augmente plus vite que celui des logements individuels du fait des évolutions récentes de la construction neuve.
    Notons qu'il s'agit d'une proportion de logements ; or on peut s'attendre (à vérifier) à ce que les maisons contiennent davantage de gens en moyenne que les appartements, ce qui renforce le choix de la valeur par défaut.
