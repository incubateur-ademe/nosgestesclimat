  description: |
    Es la solución solar térmica más sencilla de instalar. Puede cubrir gran parte de las necesidades de agua caliente de una vivienda.

    En función del sistema de refuerzo utilizado, los calentadores de agua solares reducen las emisiones de gases de efecto invernadero entre un 45% y más de un 70% en comparación con los calentadores de agua de gas.

    También reducen los costes de agua caliente en un factor de 2 o incluso 3 en comparación con un sistema eléctrico, de gas o de gasóleo.

    > Para saber más sobre esta tecnología, su funcionamiento y los costes de instalación, consulte <a href="https://librairie.ademe.fr/energies-renouvelables-reseaux-et-stockage/6136-adopter-le-solaire-thermique.html">nuestra guía "Adoptar la energía solar térmica"</a>.
