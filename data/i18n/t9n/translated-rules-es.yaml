    En esta versión inicial, no tenemos en cuenta específicamente el uso de la bomba de filtración ni la calefacción, cuya huella se calcula implícitamente como parte del consumo energético de la vivienda.
    En una fase posterior, podría ser interesante separar los 2 consumos para proponer acciones más personalizadas.

    Nótese que el aspecto del consumo de agua no se trata aquí por una cuestión de principio (nuestros cálculos se centran en las emisiones de carbono), pero evidentemente es esencial prestarle atención.
  description.lock: |
    Ce modèle de calcul de l'empreinte carbone d'une piscine nous provient de [Futur.eco](https://futur.eco/simulateur/piscine/empreinte), tiré du [modèle publicodes](https://github.com/laem/futureco-data/blob/master/data/piscine.yaml) avec ses valeurs par défaut.

    C'est le seul modèle ouvert d'empreinte carbone d'une piscine individuelle publié à ce jour.

    Dans cette première version, nous ne prenons pas spécifiquement en compte l'utilisation de la pompe de filtrage ou le chauffage dont l'empreinte est implicitement calculée dans les consommations énergétiques du logement.
    Par la suite, il pourrait être intéressant de bien séparer les 2 consommations pour proposer notamment des actions plus personalisées.

    Notez que l'aspect consommation d'eau n'est pas traité ici par principe (nos calculs portent sur les émissions de carbone), mais il est évidemment primordial de s'en soucier.
  note: |
    Para ayudarle a comprender el cálculo de la huella de la piscina, he aquí algunos puntos:

      - La huella hídrica depende tanto del suministro como del tratamiento
      - No se tiene en cuenta la evaporación del agua
      - Se supone que la piscina se rellena cada año: es una suposición fuerte, pero aceptable en el sentido de que la gente que mantiene el agua de la piscina en invierno utilizará más productos químicos.
      - La construcción tiene en cuenta muchos factores: albañilería, impermeabilización, equipamiento técnico, etc. para las piscinas "de hormigón", etc
      - El tratamiento químico es ahora una constante. Podría hacerse variable en función del tamaño de la piscina o del número de meses que se utilice.
      - La cubierta de la piscina y los accesorios, como los juegos, no se tienen en cuenta por el momento

    Es importante señalar que este modelo de cálculo se mejora constantemente (véase https://github.com/laem/futureco-data/issues/97)
