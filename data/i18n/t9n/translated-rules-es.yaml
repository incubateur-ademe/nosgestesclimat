  description: |
    La calefacción y el agua caliente representan ¾ del consumo energético de un hogar.

    Además de tener un coste económico importante, este consumo energético aumenta la huella de carbono de los hogares.

    Sin embargo, puede limitarse fácilmente bajando la temperatura de las habitaciones ocupadas sin perder confort térmico ni sensación de frío (siempre que las viviendas estén bien aisladas).

    Por ejemplo, fije la temperatura entre 19° y 21°C en las habitaciones ocupadas durante el día (y 17°C por la noche o en habitaciones poco frecuentadas).

    Bajar la temperatura de la calefacción 1°C representa un ahorro energético del 7%.
