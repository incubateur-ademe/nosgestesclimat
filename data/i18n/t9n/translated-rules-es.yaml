    > Si opta por el tratamiento con cloro, puede esperar gastar unos 150 € al año en cloro, 20 € en un floculante, 30 € en un producto antical y 30 € en un producto para reequilibrar el pH, lo que supone unos 230 € al año

    Sobre la base de las hipótesis que figuran en las referencias siguientes, por el momento, para obtener un primer orden de magnitud, se considera que todos los productos químicos utilizados en una piscina son cloro.

