    He aquí el texto en cuestión:

      "Los viajes con varios coches son realizados con mucha más frecuencia por familias (37%) que por no familiares (22%), y en el resto de los viajes participa un solo conductor. En consecuencia, los solteros, que también utilizan menos el coche para sus desplazamientos, son más propensos a conducir solos (63%). En cambio, la conducción en solitario es menos frecuente entre las personas de familias monoparentales (41%) y las parejas con o sin hijos (38% y 36% respectivamente). Del mismo modo, la proporción de viajes realizados con tres o más personas a bordo aumenta gradualmente con el número de niños en el hogar, pasando del 15% en los hogares sin hijos al 43% en los que tienen dos, e incluso al 47% en las familias numerosas.

      Es mucho más frecuente estar solo en un coche pequeño (un mini o un coche urbano) que en un coche grande (un monovolumen grande, una berlina familiar o de carretera, un todoterreno no urbano, un turismo de carretera, etc.) - (57% frente a 36%). Estas diferencias pueden explicarse en parte por la estructura familiar (los coches grandes suelen ser utilizados por familias con niños), así como por la distancia recorrida y la finalidad del viaje. Los coches pequeños se utilizan con más frecuencia para viajes de negocios cortos, que a su vez tienen más probabilidades de ser autoconducidos"

    <a href="https://www.statistiques.developpement-durable.gouv.fr/se-deplacer-en-voiture-seul-plusieurs-ou-en-covoiturage-0">Fuente</a>
  note.lock: |
    C'est bien dommage, mais il n'est pas possible d'extrapoler un taux de remplissage moyen en fonction de la taille du foyer. Mais le passage "Les voitures des familles, les plus remplies" nous donne pas mal de billes sur les trajets remplis ou autosolistes.

    Voici le texte en question :

      "Les déplacements en voiture à plusieurs sont effectués beaucoup plus souvent en famille (37 %) qu’en dehors (22 %), le reste des déplacements concernant des conducteurs seuls. Il en découle que les célibataires, qui ont par ailleurs moins recours à la voiture pour leurs déplacements, sont plus souvent seuls en voiture (63 %). En revanche, l’autosolisme est plus rare pour les individus d’une famille monoparentale (41 %) et d’un couple avec ou sans enfant (respectivement 38 % et 36 %). De même, la part des déplacements avec trois personnes ou plus à bord augmente graduellement avec le nombre d’enfants du ménage, passant de 15 % pour les ménages sans enfant à 43 % pour ceux qui en comptent deux et même à 47 % pour les familles nombreuses.

      Il est bien plus courant d’être seul à bord d’une petite voiture (mini ou citadine) que d’une grande (grand monospace, berline familiale ou routière, SUV non urbain, routière, etc.) - (57 % contre 36 %). Ces écarts s’expliquent en partie par la structure familiale (les grandes voitures sont souvent utilisées par les familles avec enfants), ainsi que par la distance et le motif des déplacements. Les petites voitures sont en effet plus fréquemment utilisées pour les déplacements courts et professionnels, eux-mêmes plus favorables à l’autosolisme."

    [Source](https://www.statistiques.developpement-durable.gouv.fr/se-deplacer-en-voiture-seul-plusieurs-ou-en-covoiturage-0)
divers . textile . indice de durabilité:
  titre: índice de sostenibilidad
  titre.auto: índice de sostenibilidad
  titre.lock: indice de durabilité
  description: |
    Basándonos en <a href="https://harris-interactive.fr/opinion_polls/les-francais-et-lindustrie-textile/">la encuesta Toluna & Harris Interactive</a> realizada en febrero de 2024 a 1.076 personas <a href="https://harris-interactive.fr/opinion_polls/les-francais-et-lindustrie-textile/">para el Ministerio francés de Transición Ecológica y Cohesión Territorial</a>, ponderaremos el factor de sostenibilidad asociado a nuestros textiles de la siguiente manera:

    - 18% "frugal": corresponde a un índice de 1,45
    - 58% "razonado": corresponde a un índice de 1,19 (gran empresa sin servicio de reparación, número limitado de referencias, trazabilidad mostrada)
    - 20% "coup de coeur": corresponde a un índice de 1 (sin trazabilidad, precio más bajo)
    - 2% "compulsivo": corresponde al índice ultra fast-fashion de 0,67

    Esto da una prenda media con un índice de durabilidad medio de 1,16. Este es el índice que utilizamos para calcular la huella media de cada una de las prendas de la lista.
  description.auto: |
    Basándonos en <a href="https://harris-interactive.fr/opinion_polls/les-francais-et-lindustrie-textile/">la encuesta Toluna & Harris Interactive</a> realizada en febrero de 2024 a 1.076 personas <a href="https://harris-interactive.fr/opinion_polls/les-francais-et-lindustrie-textile/">para el Ministerio francés de Transición Ecológica y Cohesión Territorial</a>, ponderaremos el factor de sostenibilidad asociado a nuestros textiles de la siguiente manera:

    - 18% "frugal": corresponde a un índice de 1,45
    - 58% "razonado": corresponde a un índice de 1,19 (gran empresa sin servicio de reparación, número limitado de referencias, trazabilidad mostrada)
    - 20% "coup de coeur": corresponde a un índice de 1 (sin trazabilidad, precio más bajo)
    - 2% "compulsivo": corresponde al índice ultra fast-fashion de 0,67

    Esto da una prenda media con un índice de durabilidad medio de 1,16. Este es el índice que utilizamos para calcular la huella media de cada una de las prendas de la lista.
  description.lock: |
    Se basant sur [l’étude Toluna & Harris Interactive pour le Ministère de la Transition Écologique et de la Cohésion des Territoire](https://harris-interactive.fr/opinion_polls/les-francais-et-lindustrie-textile/) réalisée en février 2024 sur 1076 personnes, nous pondérerons le facteur de durabilité associé à nos textiles de la manière suivante :

    - 18% “frugal” : correspond à un indice de 1,45
    - 58% “raisonné” : correspond à un indice de 1,19 (grande entreprise sans service de réparation, nombre de références limité, traçabilité affichée)
    - 20% “coup de cœur” : correspond à un indice de 1 (pas de traçabilité, prix plus faible)
    - 2% “compulsif” : correspond à l’indice ultra fast-fashion soit 0,67

    Ce qui donne un vêtement moyen avec un indice de durabilité moyen de 1,16. C'est l'indice que nous utilisons pour calculer les empreintes moyennes de chacun des vêtements listés.
