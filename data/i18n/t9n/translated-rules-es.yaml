      Esto significa que actualmente se considera que la huella de un producto de segunda mano es cero (lo que se indica claramente en la pregunta).

    Por lo tanto, en esta pregunta hemos considerado un <a href="https://github.com/incubateur-ademe/nosgestesclimat/blob/master/scripts/services-societaux/input/r%C3%A9partition_autres_produits.yaml">desglose de</a> los siguientes art√≠culos cuyo contenido de carbono se ha repartido entre todos los sectores/subsectores econ√≥micos:
