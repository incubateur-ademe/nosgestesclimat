divers . produits consommables . réduire:
  titre: Utilizar productos ecológicos para el hogar
  titre.auto: Utilizar productos ecológicos para el hogar
  titre.lock: Utiliser des produits écologiques pour le ménage
  description: |-
    Aunque queremos que nuestros hogares sean más sanos limpiando, a menudo ocurre lo contrario. Los productos de limpieza pueden emitir numerosos contaminantes al aire.

    No es necesario utilizar demasiados productos. Aquí tienes algunos productos naturales útiles para limpiar tu casa:

    - El bicarbonato absorbe los olores, limpia las superficies y desatasca los desagües, por ejemplo.
    - El jabón negro limpia y elimina la grasa: una cucharada de jabón negro en un cubo de agua limpia perfectamente los suelos.
    - El vinagre blanco puede utilizarse para limpiar cacerolas, cafeteras, cubiertos, microondas, baños, etcétera. Sin embargo, este producto es ácido, así que no viertas grandes cantidades por los inodoros o fregaderos. Nunca lo mezcle con lejía.
    - El limón limpia, desinfecta y desodoriza: si pones medio limón en la puerta de la nevera, absorberá los malos olores. En caso contrario, opta por soluciones mecánicas para desatascar los desagües, como desatascadores, hurones y agua caliente, antes de utilizar productos domésticos.
    - El vapor disuelve la grasa y limpia a fondo. Al no tener perfume, no afecta a la calidad del aire. Pero ventile sistemáticamente para evitar que aumente la humedad en su hogar.
    - En la medida de lo posible, utiliza soluciones de limpieza que no emitan sustancias tóxicas: limpieza a vapor, bayetas de microfibra, paños húmedos, etc.

    > Para más consejos, <a href="https://agirpourlatransition.ademe.fr/particuliers/maison/menage/faire-menage-facon-plus-ecologique">consulte nuestro artículo</a> o <a href="https://librairie.ademe.fr/consommer-autrement/7878-comment-faire-le-menage-de-facon-plus-ecologique--9791029721427.html">nuestra guía "Cómo limpiar de forma más ecológica"
    </a>
