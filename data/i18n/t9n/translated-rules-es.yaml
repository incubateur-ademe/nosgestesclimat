  titre: intensidad de carbono
  titre.auto: intensidad de carbono
  titre.lock: intensité carbone
  description: |
    Aquí utilizamos la huella media de la mezcla en la región de simulación.

    Podríamos hacerlo mejor, separando la parte de calefacción del resto del consumo doméstico, ya que la calefacción se utiliza sobre todo en invierno, cuando las centrales eléctricas de carbón y gas funcionan más y empeoran la huella de la mezcla. Pero esto exigiría que los hogares que se calientan con electricidad encontraran estos dos valores y los rellenaran, lo cual no es fácil de hacer.

    > Por ejemplo, la intensidad de carbono de la calefacción residencial se define como 80gCO2e/kWh en Francia por la RE2020, <a href="https://www.batiactu.com/edito/facteur-energie-primaire-contenu-carbone-electricite-58485.php">fuente</a>.
  description.auto: |
    Aquí utilizamos la huella media de la mezcla en la región de simulación.

    Podríamos hacerlo mejor, separando la parte de calefacción del resto del consumo doméstico, ya que la calefacción se utiliza sobre todo en invierno, cuando las centrales eléctricas de carbón y gas funcionan más y empeoran la huella de la mezcla. Pero esto exigiría que los hogares que se calientan con electricidad encontraran estos dos valores y los rellenaran, lo cual no es fácil de hacer.

    > Por ejemplo, la intensidad de carbono de la calefacción residencial se define como 80gCO2e/kWh en Francia por la RE2020, <a href="https://www.batiactu.com/edito/facteur-energie-primaire-contenu-carbone-electricite-58485.php">fuente</a>.
  description.lock: |
    Nous utilisons ici l'empreinte moyenne du mix de la région de simulation.

    Nous pourrions faire mieux, en séparant la partie chauffage de l'air et le reste de la consommation du logement, car le chauffage est utilisé principalement l'hiver, au moment où les centrales à charbon et gaz tournent davantage et empirent l'empreinte du mix. Mais cela demanderait pour les foyers chauffés à l'électricité de trouver ces deux valeurs et les renseigner, chose peu évidente.

    > A titre d'exemple, l'intensité carbone du chauffage résidentiel est ainsi définie à 80gCO2e/kWh en France par la RE2020, [source](https://www.batiactu.com/edito/facteur-energie-primaire-contenu-carbone-electricite-58485.php).
