  description: |
    Esta partida incluye la huella de los servicios públicos franceses y los servicios de mercado que pueden considerarse esenciales para la vida de todos, dividida por la población del país.

    La primera categoría "servicios públicos" incluye, por ejemplo, la huella de los hospitales franceses o del sistema judicial. Creemos que esta huella debe repartirse equitativamente entre todos los ciudadanos, porque se trata de trabajos "republicanos" que sólo la democracia puede cambiar, y no directamente a través de las elecciones individuales de los consumidores.

    La segunda categoría, "servicios comerciales", incluye la red de telecomunicaciones (fibra, teléfono, etc.), los seguros y Correos. Se trata de servicios relativamente universales para los que aún no disponemos de los detalles que nos permitirían asignar la huella en función de las elecciones de consumo de los ciudadanos.

    <RavijenChartSocietaux/>
  description.auto: |
    Esta partida incluye la huella de los servicios públicos franceses y los servicios de mercado que pueden considerarse esenciales para la vida de todos, dividida por la población del país.

    La primera categoría "servicios públicos" incluye, por ejemplo, la huella de los hospitales franceses o del sistema judicial. Creemos que esta huella debe repartirse equitativamente entre todos los ciudadanos, porque se trata de trabajos "republicanos" que sólo la democracia puede cambiar, y no directamente a través de las elecciones individuales de los consumidores.

    La segunda categoría, "servicios comerciales", incluye la red de telecomunicaciones (fibra, teléfono, etc.), los seguros y Correos. Se trata de servicios relativamente universales para los que aún no disponemos de los detalles que nos permitirían asignar la huella en función de las elecciones de consumo de los ciudadanos.

    <RavijenChartSocietaux/>
  description.lock: |
    Ce poste inclus l'empreinte des services publics français, et des services marchands que l'on peut considérer comme étant essentiels à la vie de chacun, divisées par la population du pays.

    La première catégorie "services publics" comprend par exemple l'empreinte des hôpitaux français, ou de la justice. Nous considérons que cette empreinte doit être également répartie pour tous les citoyens, car ce sont des postes "républicains" que seule la démocratie peut faire évoluer, pas directement par les choix de consommation individuels.

    La deuxième catégorie "services marchands" comprend notamment le réseau de télécommunications (fibre, téléphone, etc.), mais aussi les assurances ou encore la poste. Ce sont des services relativement universels pour lesquels nous n'avons pas encore le détail qui nous permettrait de répartir l'empreinte en fonction des choix de consommation des citoyens.

    <RavijenChartSocietaux/>
  note: |

    El modelo que nos permite calcular estas dos constantes "servicios públicos" y "servicios de mercado" se diferencia del resto del modelo Nos Gestes Climat en que es "macroscópico". Se trata de una reconstrucción macroscópica basada en el volumen de dinero intercambiado en miles de millones de euros por sector.

    La inclusión de este modelo macro permite hibridar el modelo UCS. Así pues, puede decirse que es predominantemente micro con un componente macro.

    Nuestra fuente para las dos constantes macro es el cálculo de la huella nacional francesa realizado por el Ministerio de Ecología. Aquí está el <a href="https://www.statistiques.developpement-durable.gouv.fr/lempreinte-carbone-de-la-france-de-1995-2021">artículo más reciente</a>, que nos da una estimación de la huella nacional de 8,9 toneladas en 2021. Se trata de una cifra extrapolada con su parte de incertidumbres adicionales con respecto a la cifra de 9,2 toneladas en 2018.

    Para entender cómo funciona este modelo, consulte <a href="https://github.com/incubateur-ademe/nosgestesclimat/issues/1583">esta página explicativa</a>.
  note.auto: |

    El modelo que nos permite calcular estas dos constantes "servicios públicos" y "servicios de mercado" se diferencia del resto del modelo Nos Gestes Climat en que es "macroscópico". Se trata de una reconstrucción macroscópica basada en el volumen de dinero intercambiado en miles de millones de euros por sector.

    La inclusión de este modelo macro permite hibridar el modelo UCS. Así pues, puede decirse que es predominantemente micro con un componente macro.

    Nuestra fuente para las dos constantes macro es el cálculo de la huella nacional francesa realizado por el Ministerio de Ecología. Aquí está el <a href="https://www.statistiques.developpement-durable.gouv.fr/lempreinte-carbone-de-la-france-de-1995-2021">artículo más reciente</a>, que nos da una estimación de la huella nacional de 8,9 toneladas en 2021. Se trata de una cifra extrapolada con su parte de incertidumbres adicionales con respecto a la cifra de 9,2 toneladas en 2018.

    Para entender cómo funciona este modelo, consulte <a href="https://github.com/incubateur-ademe/nosgestesclimat/issues/1583">esta página explicativa</a>.
  note.lock: |

    Le modèle qui nous permet de calculer ces deux constantes "services publics" et "services marchands" se distingue du reste du modèle Nos Gestes Climat car il est dit "macroscopique". C'est une reconstition macroscopique qui est basée sur les volumes d'échanges d'argent en milliard d'€ par secteurs.

    L'inclusion de ce modèle macro permet d'hybrider le modèle NGC. On peut ainsi dire qu'il est à dominante micro avec une composante macro.

    Notre source pour les deux constantes macro est le calcul de l'empreinte nationale française par le Ministère de l'Écologie. Voici [l'article le plus récent](https://www.statistiques.developpement-durable.gouv.fr/lempreinte-carbone-de-la-france-de-1995-2021), qui nous donne d'ailleurs une estimation de l'empreinte nationale de 8,9 tonnes en 2021. Le chiffre est extrapolé avec son lot d'incertitudes supplémentaires par rapport au chiffre de 9,2 tonnes en 2018.

    Pour comprendre comment ce modèle fonctionne, voir [cette page d'explication](https://github.com/incubateur-ademe/nosgestesclimat/issues/1583).
