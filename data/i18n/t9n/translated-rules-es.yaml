  description: |
    Es el factor que nos permite pasar del precio pagado por el hogar al consumo en kWh.

    Aquí calculamos el precio del gas en función del consumo de un hogar.

    Esto significa incluir los diversos gravámenes obligatorios, así como el abono que es realmente significativo en el caso del gas.

    Tenga en cuenta que el mercado del gas se ha liberalizado en gran medida, por lo que la tarifa regulada, que es la base de nuestro cálculo, ya no es exclusiva. Ya no es posible abonarse a ella, pero los clientes actuales seguirán haciéndolo hasta 2023.

    En 2023, habrá dos tipos de tarifa: una indexada a la tarifa regulada, muy próxima a ella, y tarifas completamente libres, a menudo establecidas por un periodo fijo.

    Por lo tanto, suponemos que la tarifa regulada sigue siendo representativa del precio para un hogar medio.

    Fuente de la <a href="https://www.energie-info.fr/fiche_pratique/cspe-ticgn-cta-tva-toutes-les-taxes-sur-ma-facture/">lista de impuestos</a>.

    Véase también: https://tarifgaz.com/tarifs
