  titre: huella de hotel por noche
  titre.auto: huella de hotel por noche
  titre.lock: empreinte hotel par nuit
  note: |
    ## Nuestra suposición sobre el factor de emisión utilizado

      Según <a href="https://www.statistiques.developpement-durable.gouv.fr/resultats-detailles-de-lenquete-mobilite-des-personnes-de-2019?rubrique=60&dossier=1345">la encuesta de movilidad de los franceses de 2019</a>,
      el 86% de los franceses viajan en Francia. Por lo tanto, suponemos que **las pernoctaciones se realizan en Francia**.

    ## Nuestra fuente de datos

      El informe final sobre el predespliegue del etiquetado medioambiental para los hoteles, <a href="https://librairie.ademe.fr/consommer-autrement/4096-projet-de-pre-deploiement-de-l-affichage-environnemental-des-hotels.html">publicado por la ADEME en marzo de</a> 2020, da una media de 9,91 kgCO2 eq/noche.
      Si restamos la parte del desayuno (que representa el 30% de la huella), porque de lo contrario tendríamos una doble contabilización de este último, obtenemos una huella por noche de 9,91 * (1 - 30%) = 6,93 kg CO2e.

      El informe también nos permite desglosar la huella según la clase de hotel. Para empezar, hemos supuesto que utilizaremos la huella media de todas las clases combinadas, pero esto puede aplicarse más adelante. Esto daría :

      - Hoteles sin clasificar: 4,73 kg CO2e/noche
      - Hoteles de 2*: 8,53 kgCO2 eq/noche
      - Hoteles de 3*: 8,47 kgCO2 eq/noche
      - Hoteles de 4*: 11,43 kg CO eq/noche
      - Hoteles de 5*: 17,11 kg CO eq/noche

      Desde hace varios años, <a href="https://www.betterfly-tourism.com/affichage-environnemental-hotels/">Betterfly</a> Tourism, en colaboración con ADEME, aplica un etiquetado medioambiental a los hoteles. Por tanto, será posible reevaluar la huella con datos más recientes procedentes de su base de datos consolidada.

      Por su parte, la <a href="https://sustainablehospitalityalliance.org/resource/hotel-carbon-measurement-initiative/">Hotel Carbon Measurement Initiative (HCMI</a> ), que alimenta el <a href="https://greenview.sg/services/chsb-index/">Cornell Hotel Sustainability Benchmarking Index</a>, proporciona <a href="https://ecommons.cornell.edu/handle/1813/109990">datos</a> relevantes para nuestro uso.
      Podría ser un buen punto de partida para el día en que queramos diferenciar las noches de hotel pasadas en distintos países.
      Obsérvese que el HCMI da una media para Francia de 7,7 kgCO2 eq/noche, cifra muy próxima a la que hemos elegido, calculada a partir del índice de referencia de la ADEME.

      > Punto de Publicodes: Dado que esta norma se utiliza en otros ámbitos, como "alojamiento . vacaciones . hotel", es importante no incluirla aquí, lo que haría inaplicable la huella de la pernoctación si también lo es la norma del hotel.
  note.auto: |
    ## Nuestra suposición sobre el factor de emisión utilizado

      Según <a href="https://www.statistiques.developpement-durable.gouv.fr/resultats-detailles-de-lenquete-mobilite-des-personnes-de-2019?rubrique=60&dossier=1345">la encuesta de movilidad de los franceses de 2019</a>,
      el 86% de los franceses viajan en Francia. Por lo tanto, suponemos que **las pernoctaciones se realizan en Francia**.

    ## Nuestra fuente de datos

      El informe final sobre el predespliegue del etiquetado medioambiental para los hoteles, <a href="https://librairie.ademe.fr/consommer-autrement/4096-projet-de-pre-deploiement-de-l-affichage-environnemental-des-hotels.html">publicado por la ADEME en marzo de</a> 2020, da una media de 9,91 kgCO2 eq/noche.
      Si restamos la parte del desayuno (que representa el 30% de la huella), porque de lo contrario tendríamos una doble contabilización de este último, obtenemos una huella por noche de 9,91 * (1 - 30%) = 6,93 kg CO2e.

      El informe también nos permite desglosar la huella según la clase de hotel. Para empezar, hemos supuesto que utilizaremos la huella media de todas las clases combinadas, pero esto puede aplicarse más adelante. Esto daría :

      - Hoteles sin clasificar: 4,73 kg CO2e/noche
      - Hoteles de 2*: 8,53 kgCO2 eq/noche
      - Hoteles de 3*: 8,47 kgCO2 eq/noche
      - Hoteles de 4*: 11,43 kg CO eq/noche
      - Hoteles de 5*: 17,11 kg CO eq/noche

      Desde hace varios años, <a href="https://www.betterfly-tourism.com/affichage-environnemental-hotels/">Betterfly</a> Tourism, en colaboración con ADEME, aplica un etiquetado medioambiental a los hoteles. Por tanto, será posible reevaluar la huella con datos más recientes procedentes de su base de datos consolidada.

      Por su parte, la <a href="https://sustainablehospitalityalliance.org/resource/hotel-carbon-measurement-initiative/">Hotel Carbon Measurement Initiative (HCMI</a> ), que alimenta el <a href="https://greenview.sg/services/chsb-index/">Cornell Hotel Sustainability Benchmarking Index</a>, proporciona <a href="https://ecommons.cornell.edu/handle/1813/109990">datos</a> relevantes para nuestro uso.
      Podría ser un buen punto de partida para el día en que queramos diferenciar las noches de hotel pasadas en distintos países.
      Obsérvese que el HCMI da una media para Francia de 7,7 kgCO2 eq/noche, cifra muy próxima a la que hemos elegido, calculada a partir del índice de referencia de la ADEME.

      > Punto de Publicodes: Dado que esta norma se utiliza en otros ámbitos, como "alojamiento . vacaciones . hotel", es importante no incluirla aquí, lo que haría inaplicable la huella de la pernoctación si también lo es la norma del hotel.
  note.lock: |
    ## Notre hypothèse sur le facteur d'émission utilisé

      D'après [l'enquête mobilité des français de 2019](https://www.statistiques.developpement-durable.gouv.fr/resultats-detailles-de-lenquete-mobilite-des-personnes-de-2019?rubrique=60&dossier=1345),
      les français voyagent à 86% en France. On assume donc ici que **les nuitées se passent en France**.

    ## Notre source de données

      Le rapport final de pré-déploiement de l'affichage environnemental des hôtels, [publication ADEME de mars 2020](https://librairie.ademe.fr/consommer-autrement/4096-projet-de-pre-deploiement-de-l-affichage-environnemental-des-hotels.html), donne une moyenne de 9,91 kg éqCO2 / nuitée.
      En retranchant la partie petit-déjeuner (comptant pour 30% de l'empreinte), car sinon nous aurions une double comptabilité de ces derniers, on se retrouve avec une empreinte par nuitée de 9,91 * (1 - 30%) = 6,93 kg éqCO2.

      Le rapport permet également de scinder les empreintes selon la classe de l'hôtel. Pour démarrer, nous avons assumé de partir sur la moyenne des empreintes toutes classes confondues, mais cela pourra être implémenté par la suite. Cela donnerait :

      - Hôtels sans classement : 4,73 kg éqCO2 / nuitée
      - Hôtels 2* : 8,53 kg éqCO2 / nuitée
      - Hôtels 3* : 8,47 kg éqCO2 / nuitée
      - Hôtels 4* : 11,43 kg éqCO2 / nuitée
      - Hôtels 5* : 17,11 kg éqCO2 / nuitée

      Depuis plusieurs années, [Betterfly Tourism](https://www.betterfly-tourism.com/affichage-environnemental-hotels/) implémente en partenariat avec l'ADEME l'affichage environnemental auprès des hôtels. Il sera donc possible de réévaluer l'empreinte avec des données plus récentes issues de leur base de données consolidée.

      De son côté, le [Hotel Carbon Measurement Initiative (HCMI)](https://sustainablehospitalityalliance.org/resource/hotel-carbon-measurement-initiative/) qui alimente le [Cornell Hotel Sustainability Benchmarking Index](https://greenview.sg/services/chsb-index/) présente des [données](https://ecommons.cornell.edu/handle/1813/109990) pertinentes pour notre usage.
      Cela pourra être un bon point de départ pour le jour où nous souhaiterons différencier les nuitées d'hôtel selon le pays fréquenté.
      À noter que le HCMI donne une moyenne pour la France de 7,7 kg éqCO2 / nuitée, ce qui est très proche de la donnée que nous avons choisie, elle calculée à partir du référentiel ADEME.

      > Point publicodes : Cette règle étant utilisée dans d'autres espaces nom que `logement . vacances . hotel` c'est important ici de ne pas l'inclure dans cet espace non qui rendrait l'empreinte de la nuitée non applicable si la règle hotel est elle aussi non applicable.
