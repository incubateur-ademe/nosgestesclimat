    ya es bajo (sería aún menor para una hora de envío de un correo electrónico o de lectura de un artículo de prensa en línea). Combinado con un mix eléctrico bajo en carbono (como es el caso de Francia), esto representa, a fin de cuentas, muy poco consumo de electricidad
    representa muy pocas emisiones de gases de efecto invernadero.
    Hay que tener en cuenta, sin embargo, que el consumo eléctrico depende del terminal utilizado, y por tanto es mucho mayor en un televisor ultra HD de 50 pulgadas que en un smartphone

    He aquí otras fuentes que dan resultados significativamente diferentes:
      - 400 gCO₂/h para el <a href="https://theshiftproject.org/article/shift-project-vraiment-surestime-empreinte-carbone-video-analyse/">proyecto Shift</a> (tras corrección)
      - 100 gCO₂/h para <a href="https://www.wired.com/story/netflix-binge-watching-carbon-footprint/">Netflix (DIMPACT)</a>
      - 36 gCO₂/h para la <a href="https://www.iea.org/commentaries/the-carbon-footprint-of-streaming-video-fact-checking-the-headlines">AIE</a> (incluso reducido a 4g para Francia si no he entendido mal, debido a la intensidad de carbono del mix eléctrico)
      - 28 gCO₂/h para <a href="https://greenspector.com/fr/impact-video-canal/">Greenspector</a> (por el uso de los servicios de Canal +)
  note.lock: |
    Ce chiffre est repris d'un [article de CarbonBrief utilisant des données AIE](https://www.carbonbrief.org/factcheck-what-is-the-carbon-footprint-of-streaming-video-on-netflix), et critiquant les calculs initiaux du Shift Project quant à l'empreinte carbone du streaming vidéo.

    > "Taken together, my updated analysis suggests that streaming a Netflix video in 2019 typically consumed around 0.077kWh of electricity per hour."

    Ce qui en considérant l'empreinte du mix électrique mondiale de l'année aboutit à 36 gCO₂/heure de streaming vidéo.

    Nous choissisons de ne pas différencier les modes d'usage d'internet (et donc les consommations électriques horaires associées à chacun de ces usages) car la consommation électrique associée au streaming vidéo
    est déjà faible (elle le serait encore plus faible pour une heure d'envoi de mail ou de lecture d'article de presse en ligne). Associé à un mix électrique peu carboné (c'est le cas de la France), cela ne
    représente, in fine, que très peu d'émission de GES.
