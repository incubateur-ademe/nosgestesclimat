logement . installer photovoltaique:
  titre: Instalación de paneles fotovoltaicos
  titre.auto: Instalación de paneles fotovoltaicos
  titre.lock: Installer des panneaux photovoltaïques
  description: |-
    La instalación de paneles solares fotovoltaicos reduce su huella de carbono.

    De hecho, **la huella de carbono de un kilovatio-hora de electricidad fotovoltaica es casi la mitad** que la de un kilovatio-hora de electricidad de red.

    Por regla general, los sistemas fotovoltaicos se instalan en los tejados de las viviendas, ya que es allí donde se encuentra el espacio necesario (de 10 a 30 m2) y la inclinación más favorable. Se requiere una buena orientación (sur, sureste o suroeste). Una fachada bien expuesta también puede ser una alternativa al tejado.

    Si buscas una instalación más sencilla, también puedes optar por los kits solares, un mercado en auge desde hace 3 años. Comercializados en numerosos supermercados y en Internet, estos kits "Plug & Play", que no alimentan la red eléctrica, pueden ser instalados por los propios particulares. Se conectan directamente a una toma de corriente y se benefician de trámites administrativos simplificados. Con precios de compra de entre 1,5 y 2 euros por Wp, se amortizan en menos de 10 años (¡si están bien instalados!). Pueden cubrir parte del consumo permanente de la vivienda (climatización, frigorífico, congelador, etc.) durante el día, pero no pueden cubrir todas las necesidades. Las viviendas deben permanecer conectadas a la red.

    > También puedes participar en un proyecto comunitario o participativo. Estos proyectos permiten a las personas invertir parte de sus ahorros y ayudar a poner en marcha proyectos que son buenos para el medio ambiente y crean puestos de trabajo locales. También ofrecen la oportunidad de conocer a otros residentes que comparten los mismos valores. Hay dos maneras de que los vecinos participen en proyectos fotovoltaicos:

    > Mediante financiación participativa: prestando una cantidad de dinero al responsable del proyecto y recibiendo intereses.
    > Mediante la inversión en un proyecto gestionado localmente: adquiriendo acciones del capital de la empresa del proyecto e implicándose en la gobernanza del mismo para tener voz y voto en la toma de decisiones.

    Para más información, consulte la guía de la ADEME <a href="https://librairie.ademe.fr/7545-l-electricite-photovoltaique-en-10-questions.html">"10 preguntas sobre la electricidad fotovoltaica"
    </a>
  description.auto: |-
