  titre: 54% Trabajos varios (para obras y edificios públicos)
  titre.auto: 54% Trabajos varios (para obras y edificios públicos)
  titre.lock: 54% travaux divers (pour ouvrages et bâtiments publics)
  description: |
    Esta división comprende las actividades de construcción especializada (obras especiales),
    es decir, la construcción de partes de edificios y estructuras de ingeniería civil, o su preparación.

    Suele tratarse de actividades especializadas que afectan a un aspecto común de diferentes estructuras,
    que requieren conocimientos técnicos o equipos especiales, como el hincado de pilotes o los trabajos de cimentación,
    obras estructurales, hormigonado, albañilería, pavimentación, andamiaje, techado, etc.

    También se incluyen los trabajos de acabado.

    Por lo que entendemos de la <a href="https://bilans-ges.ademe.fr/fr/accueil/documentation-gene/index/page/Batiments">documentación</a>
    asociada al factor de emisiones que utilizamos para la construcción de la vivienda en el modelo Nuestra Acción por el Clima,
    parece que no se tienen en cuenta las emisiones relacionadas con la obra.
    > Los otros contribuyentes a los impactos medioambientales y, en particular, al cambio climático son, para un edificio: la obra, el consumo de agua, el consumo de energía vinculado al uso de los bienes inmuebles y el mobiliario; pero, a excepción de la obra, los impactos vinculados a estos contribuyentes tendrán lugar a lo largo de toda la vida del edificio).

    Por lo tanto, incluimos varias subdivisiones de esta rama en los servicios públicos:
      - Demolición y preparación de la obra (43.1)
      - Otros trabajos de construcción especializados (43.99)

    Además, como no disponemos de datos para diferenciar los trabajos para infraestructuras públicas,
    por el momento, hemos asumido una proporción de 1/3 para el resto de subdivisiones de esta rama.

    Así pues, la proporción calculada sobre la base de las ventas de las sucursales equivale al 54%.

    Si desea más información, no dude en <a href="https://nosgestesclimat.fr/contact">aportar sus</a> comentarios.
