transport . voiture:
  titre: coche
  titre.auto: coche
  titre.lock: voiture
  description: |
    ![](https://upload.wikimedia.org/wikipedia/commons/9/9a/Congestion_caused_by_a_road_accident%2C_Algarve%2C_Portugal.jpg)

    Hoy en día, los coches en Francia son principalmente de combustión (gasolina y gasóleo), aunque los vehículos eléctricos avanzan lentamente.

    Sin embargo, sean eléctricos o de combustión, siguen siendo un medio de transporte muy poco eficaz:
    **De media, es necesario desplazar a un ser humano de 80 kg en una caja metálica de 1.200 kg**.

    Es un poco como hacer la comida para 10 personas todos los días y luego tirar el 90% de la comida, o decidir calentar toda la manzana en lugar del interior de cada una de las 10 casas.

    Por último, es importante tener en cuenta tanto el uso (los kilómetros recorridos) como la construcción de este vehículo, que contiene más de una tonelada de diversos materiales.
  description.auto: |
    ![](https://upload.wikimedia.org/wikipedia/commons/9/9a/Congestion_caused_by_a_road_accident%2C_Algarve%2C_Portugal.jpg)

    Hoy en día, los coches en Francia son principalmente de combustión (gasolina y gasóleo), aunque los vehículos eléctricos avanzan lentamente.

    Sin embargo, sean eléctricos o de combustión, siguen siendo un medio de transporte muy poco eficaz:
    **De media, es necesario desplazar a un ser humano de 80 kg en una caja metálica de 1.200 kg**.

    Es un poco como hacer la comida para 10 personas todos los días y luego tirar el 90% de la comida, o decidir calentar toda la manzana en lugar del interior de cada una de las 10 casas.

    Por último, es importante tener en cuenta tanto el uso (los kilómetros recorridos) como la construcción de este vehículo, que contiene más de una tonelada de diversos materiales.
  description.lock: |
    ![](https://upload.wikimedia.org/wikipedia/commons/9/9a/Congestion_caused_by_a_road_accident%2C_Algarve%2C_Portugal.jpg)

    La voiture est aujourd'hui en France essentiellement thermique (essence, diesel), bien que l'électrique progresse lentement.

    Pourtant, électrique ou thermique, elle reste un moyen de déplacement très peu efficient :
    **il s'agit en moyenne de déplacer un humain de 80kg dans une boîte en métal de 1200kg**.

    Un peu comme si chaque midi, nous faisions à manger pour 10 avant de jeter 90% de la nourriture, ou que nous décidions de chauffer tout le pâté de maisons plutôt que l'intérieur de chacune des 10 maisons.

    Notons finalement qu'il est important de prendre en compte à la fois l'usage (les km parcourus) et la construction de ce véhicule de plus d'une tonne de matériaux divers.
