logement . électricité . empreinte:
  titre: huella
  titre.auto: huella
  titre.lock: empreinte
  description: |
    La huella eléctrica de la vivienda es la suma de las huellas de la electricidad procedente de la red y de la electricidad producida por los paneles fotovoltaicos.

    Si tiene paneles fotovoltaicos La huella de la electricidad producida por estos paneles puede ser hasta 2 veces menor que la de la red.

    Para calcular tu huella, te damos la huella de la electricidad generada por tus paneles, **hasta la cantidad máxima de energía que consumes en total**.
    No nos importa si esta electricidad es consumida por usted o devuelta a la red antes de ser retirada posteriormente.

    Si tuviéramos que ser exactos, nos habríamos limitado a la parte autoconsumida de la producción. No le habríamos dado nada por los kWh reinyectados en la red (porque es muy difícil imaginar un cálculo justo de su contribución a la descarbonización del mix francés), y le habríamos dado la huella del mix eléctrico francés por todo lo que extrae de la red. De manera más general, la noción de compensación no se tiene en cuenta en la filosofía de esta calculadora.

    Pero no nos pareció ni muy justo ni un buen incentivo para instalar paneles fotovoltaicos, aunque contribuyan a mejorar la intensidad de carbono de Francia y, por tanto, deban valorarse.
