empreinte branche . E37 par hab . services publics:
  titre: tratamiento del 100% de las aguas residuales
  titre.auto: tratamiento del 100% de las aguas residuales
  titre.lock: 100% traitement des eaux usées
  description: |
    El sistema de tratamiento de aguas residuales es un servicio público esencial para la salud de nuestros ciudadanos y la de nuestros cursos de agua. Es una de las obras fundamentales de las redes subyacentes a cualquier ciudad francesa.

    > El reto consiste en reducir la contaminación de las aguas mediante enfoques preventivos y curativos. Las aguas residuales vertidas directamente al medio ambiente contaminan el suelo y los ríos, así como las capas freáticas de las que procede gran parte de nuestra agua potable.

    La proporción de hogares no conectados a un sistema de tratamiento de aguas residuales <a href="https://www.observatoire-des-territoires.gouv.fr/part-des-logements-non-raccordes-un-systeme-dassainissement-des-eaux-usees">varía mucho</a>, desde el 0 (departamentos densamente poblados) hasta el 35% (Indre).

    No disponemos de una estimación de la huella de carbono de los hogares sin sistemas de alcantarillado, pero es de esperar que no sea nula.
  description.auto: |
    El sistema de tratamiento de aguas residuales es un servicio público esencial para la salud de nuestros ciudadanos y la de nuestros cursos de agua. Es una de las obras fundamentales de las redes subyacentes a cualquier ciudad francesa.

    > El reto consiste en reducir la contaminación de las aguas mediante enfoques preventivos y curativos. Las aguas residuales vertidas directamente al medio ambiente contaminan el suelo y los ríos, así como las capas freáticas de las que procede gran parte de nuestra agua potable.

    La proporción de hogares no conectados a un sistema de tratamiento de aguas residuales <a href="https://www.observatoire-des-territoires.gouv.fr/part-des-logements-non-raccordes-un-systeme-dassainissement-des-eaux-usees">varía mucho</a>, desde el 0 (departamentos densamente poblados) hasta el 35% (Indre).

    No disponemos de una estimación de la huella de carbono de los hogares sin sistemas de alcantarillado, pero es de esperar que no sea nula.
  description.lock: |
    Le système de traitement des eaux usées est un service public indispensable pour la santé des citoyens et la santé de nos cours d'eau. Il est l'un des travaux fondamentaux des réseaus sous-jacents à n'importe quelle ville française.

    >  L’enjeu est de réduire les pollutions des eaux par des approches préventives et curatives. Les rejets des eaux usées directement dans la nature polluent les sols et les fleuves mais également les nappes phréatiques dont est issue une grande partie de l’eau potable.

    La part des foyers non raccordés à un système d'assainissement des eaux usées [varie très largement](https://www.observatoire-des-territoires.gouv.fr/part-des-logements-non-raccordes-un-systeme-dassainissement-des-eaux-usees) entre 0 (départements denses) à 35% (Indre).

    Nous n'avons pas d'estimation de l'empreinte carbone des foyers sans assainissement, mais il faut évidemment s'attendre à ce qu'il ne soit pas nul.
