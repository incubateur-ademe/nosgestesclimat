alimentation . déforestation:
  titre: deforestación
  titre.auto: deforestación
  titre.lock: déforestation
  note: |
    La deforestación importada es la huella de carbono asociada a la destrucción de bosques en otros lugares del planeta. Es la combinación de dos factores:

    - Emisiones ligadas a la quema del bosque (instantáneas)
    - Emisiones vinculadas a la eliminación de los sumideros de carbono (futuras)

    El estudio de <a href="https://iopscience.iop.org/article/10.1088/1748-9326/ab0d41">Pendril & al</a>. es el más completo sobre las emisiones vinculadas a la deforestación importada.

    Algunas de estas emisiones varían en función de la alimentación. Se refiere a :

    - el consumo de carne (según el número de comidas de carne declaradas): una media de 34 kgCO2e / francés
    - el consumo de frutas, hortalizas, cereales y frutos secos importados (que varía en función del consumo o no de productos locales): una media de 86 kgCO2e / francés, diferenciada en función de la proporción de productos locales.

    El resto de las emisiones vinculadas a la deforestación importada asociada a la alimentación se asignan a partes iguales a cada francés. Esto corresponde a :

    - consumo de aceites vegetales: 5 kgCO2e / persona
    - consumo de otros productos no discriminables en función de la alimentación: 76 kgCO2e / persona
  note.auto: |
    La deforestación importada es la huella de carbono asociada a la destrucción de bosques en otros lugares del planeta. Es la combinación de dos factores:

    - Emisiones ligadas a la quema del bosque (instantáneas)
    - Emisiones vinculadas a la eliminación de los sumideros de carbono (futuras)

    El estudio de <a href="https://iopscience.iop.org/article/10.1088/1748-9326/ab0d41">Pendril & al</a>. es el más completo sobre las emisiones vinculadas a la deforestación importada.

    Algunas de estas emisiones varían en función de la alimentación. Se refiere a :

    - el consumo de carne (según el número de comidas de carne declaradas): una media de 34 kgCO2e / francés
    - el consumo de frutas, hortalizas, cereales y frutos secos importados (que varía en función del consumo o no de productos locales): una media de 86 kgCO2e / francés, diferenciada en función de la proporción de productos locales.

    El resto de las emisiones vinculadas a la deforestación importada asociada a la alimentación se asignan a partes iguales a cada francés. Esto corresponde a :

    - consumo de aceites vegetales: 5 kgCO2e / persona
    - consumo de otros productos no discriminables en función de la alimentación: 76 kgCO2e / persona
  note.lock: |
    La déforestation importée est l'empreinte carbone associée à la destruction de forêts ailleurs sur la planète. Elle est la combinaison de deux facteurs :

    - Les émissions liées au brûlage de la forêt (instantanées)
    - Les émissions liées à la suppression de puits de carbone (futures)

    L’étude [Pendril & al.](https://iopscience.iop.org/article/10.1088/1748-9326/ab0d41) est la plus complète sur les émissions liées à la déforestation importée.

    Une part de ces émissions est à faire varier en fonction du régime alimentaire. Elle concerne :

    - les consommations de viande (en fonction du nombre de repas viande renseignés) : en moyenne 34 kgCO2e / français
    - les consommations de fruits, légumes, céréales et noix d'importation (à faire varier selon si l'on consomme local ou non) : en moyenne 86 kgCO2e / français, discriminées selon la part de local.

    Le reste des émissions liées à la déforestation importée liée à l'alimentation est attribué à chaque français de manière égale. Cela correspond à :

    - la consommation d'huiles végétales : 5 kgCO2e / personne
    - la consommation d'autres produits non discriminables en fonction des régimes alimentaires : 76 kgCO2e / personne
