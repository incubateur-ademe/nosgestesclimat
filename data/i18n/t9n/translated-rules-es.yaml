  description.lock: |
    La France compte actuellement 723 réseaux de chaleur (et 28 réseaux de froid), majoritairement situés dans les grands centres urbains. Cette chaleur alimente principalement des bâtiments résidentiels et tertiaires (91 %) et permet de chauffer environ six millions de personnes.

    Le raccordement de logements individuels à un réseau de chaleur est encore rare mais pas impossible.

    > Pour savoir où se renseigner et comment se raccorder, [consultez cet article](https://agirpourlatransition.ademe.fr/particuliers/maison/travaux/comment-se-raccorder-a-un-reseau-de-chaleur).
  note: |
    Una red de calefacción urbana es un sistema de tuberías utilizado para transportar calor producido localmente, principalmente a partir de fuentes de energía renovables y recuperadas, a un conjunto de edificios
    producido localmente, principalmente a partir de energías renovables y recuperadas, a un grupo de edificios.

    Es una alternativa ecológica y económica a las calderas de gas o petróleo,
    es una alternativa ecológica y económica para sustituir a las calderas de gas o gasóleo, tanto para viviendas colectivas (comunidades de propietarios, viviendas sociales) como para edificios terciarios.

    Sin embargo, conectarse a una red de calefacción no es tan sencillo como suscribir un contrato de electricidad.
    La viabilidad de la conexión depende de una serie <a href="https://france-chaleur-urbaine.beta.gouv.fr/ressources/faisabilite#contenu">de condiciones técnicas</a>.

    En primer lugar, la conexión es para todo un edificio: no es posible conectar sólo su piso.
    En segundo lugar, hay que comprobar que hay una red de calefacción cerca del edificio, y luego estudiar
    la infraestructura de calefacción del edificio (un edificio con un sistema de calefacción comunitario le permitirá conectarse a un coste menor)

    En cuanto al impacto sobre el clima, es importante saber que, en general, una red de calefacción se abastece de fuentes de energía locales renovables o recuperadas
    (62% de media nacional), es decir, a partir de la incineración de residuos domésticos, la combustión de biomasa, la geotermia, etc. (como muestra la figura siguiente)
    lo que reduce considerablemente el impacto en CO2 del kWh de energía consumida, por delante del gas o el fuelóleo.

    Sin embargo, la combinación energética varía mucho de una red a otra, y algunas redes siguen abasteciéndose principalmente de combustibles fósiles (carbón, fuelóleo, gas).
    Por tanto, es importante comprobar la tasa de energías renovables de la red más cercana en el <a href="https://france-chaleur-urbaine.beta.gouv.fr/carte">mapa France Chaleur Urbaine</a>, e informarse con el operador de la red
    sobre los futuros cambios en la combinación energética, ya que muchas redes están en proceso de volverse más ecológicas...].

    ![](https://user-images.githubusercontent.com/55186402/223733624-d50b2271-6da6-4ec7-a324-cec41df10430.png)
