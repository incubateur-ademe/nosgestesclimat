    Compartir el espacio vital es, por tanto, una forma de reducir nuestro impacto sobre el clima.
  description.lock: |
    Vivre en colocation n'est pas seulement intéressant pour partager les factures et créer des liens sociaux, c'est aussi un moyen de réduire son empreinte sur le climat en mutualisant les espaces, les consommations et les équipements.

    Nous avons tendance à vouloir vivre dans de plus grands logements mais cela contribue à l’étalement urbain et à l’artificialisation des sols. De plus, la construction de nouveaux logements consomme beaucoup d’énergie et augmente les émissions de gaz à effet de serre.

    Partager des espaces de vie est donc une solution pour diminuer notre impact sur le climat.
