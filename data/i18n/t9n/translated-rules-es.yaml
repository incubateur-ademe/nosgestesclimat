    Para calcular los factores estacionales, que dependen tanto de la ubicación de la segunda residencia como de la estación en la que se visita, hemos utilizado los datos de grados-hora disponibles para cada zona climática,
    que figuran en <a href="https://docs.google.com/spreadsheets/d/1sQp51C2zgBi3KiKrMCvXNtd26NJGHhE41z_UxsBKU94/edit#gid=0">esta tabla</a>.
    Estos grados-hora pueden consultarse en el anexo de la Orden de 8 de octubre de 2021 por la que se modifica el método de cálculo y los métodos para establecer el diagnóstico de eficiencia energética, <a href="https://www.socotec-certification-international.fr/s3fs-public/2022-10/arrete-8-octobre-2021_compressed.pdf">disponible aquí</a>.

    En Francia, existen tres zonas climáticas: H1, la zona más fría, la mitad noreste de Francia. H2, la zona templada, en el oeste y suroeste. H3, la zona más cálida, el sureste de Francia y los departamentos y territorios franceses de ultramar.

    zonas climáticas de Francia](https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/RT_2005_zone_climatique-2.svg/1176px-RT_2005_zone_climatique-2.svg.png)

    Para nuestros cálculos, hemos optado por los siguientes supuestos:

      - Las viviendas situadas en la costa noroeste, en el campo o en las ciudades, corresponden a la media de las zonas H1 y H2 < 800 mètres d'altitude
      - Les logements situés sur le littoral méditerranéen correspondent à la zone H3 < 400 mètres d'altitude
      - Les logements situés en montagne correspondent aux zones H1 et H2 > 800 metros sobre el nivel del mar

    Hemos relacionado este dato con la media de grados-hora diarios a lo largo del año, para establecer los factores de multiplicación de la media de grados-hora de calefacción de un día, sea cual sea la ubicación.

