  description.lock: |
    En matière de transition vers une société plus durable, plus juste et moins carbonée, l'argent a un rôle considérable à jouer. Aussi, si vous avez quelques euros de côté, bien les placer est essentiel.

    Plusieurs pistes pour décarboner son argent :

      - Choisir une banque éthique pour son livret d'épargne
      - Choisir une banque éthique [pour son compte-courant](https://change-de-banque.org/)
      - Placer son argent dans des coopératives engagées pour la transition écologique, en devenant sociétaire ((ar exemple les coopératives membres des [Licoornes](https://www.licoornes.coop/))
      - Investir directement dans des projets de transition écologique, par exemple avec :

        - Les énergies renouvelables : [Énergie Partagée](https://energie-partagee.org/)
        - La préservation des terres agricoles : [Terre de Liens](https://terredeliens.org/)
        - Entreprises sociales à impact positif : [Lita](https://fr.lita.co/fr)

    Ceci étant, si vous êtes propriétaire et que votre logement n'est pas très bien isolé, réaliser des travaux d'isolation est également un investissement très rentable, que ce soit financièrement, ou pour la planète ! Bonus : [l'État peut vous aider](https://mesaidesreno.beta.gouv.fr/) !
