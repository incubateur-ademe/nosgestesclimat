  description: |
    ¿Quiere reducir su huella de carbono cambiando sus hábitos alimentarios, comiendo menos productos animales y preservando los recursos marinos?

    Si no come pescado más de dos veces por semana, puede reducir considerablemente sus emisiones de gases de efecto invernadero. También es una buena manera de evitar el agotamiento de ciertas especies de peces que se pescan demasiado.
