  description: |
    Elige los platos que representen tu semana típica.

    A priori, tendrás 14: 7 comidas y 7 cenas. Pero también puedes comer menos, o más: ¡es perfectamente posible!

    > Hoy trabajamos para que los menús asociados a tus comidas sean lo más representativos posible de tus hábitos, así que no dudes en ir más allá consultando la documentación.
  description.auto: |
    Elige los platos que representen tu semana típica.

    A priori, tendrás 14: 7 comidas y 7 cenas. Pero también puedes comer menos, o más: ¡es perfectamente posible!

    > Hoy trabajamos para que los menús asociados a tus comidas sean lo más representativos posible de tus hábitos, así que no dudes en ir más allá consultando la documentación.
  description.lock: |
    Choisissez les plats qui représentent votre semaine type.

    A priori, vous en aurez 14 : 7 déjeuners et 7 dîners. Mais vous pouvez aussi manger moins, ou plus, c'est tout à fait possible !

    > Aujourd'hui nous travaillons pour que les menus associés à vos repas soient les plus représentatifs de vos habitudes, n'hésitez pas à aller plus loin en parcourant la documentation.
  note: |
    Por el momento, proponemos 6 comidas típicas para 6 dietas diferentes. Se decidió limitar la granularidad del modelo a 6 menús que representan
    las dietas asociadas para simplificar la estimación de la huella del alimento para el usuario
    (las especificidades de la dieta de cada persona podrían cubrirse con un simulador completo dedicado a la alimentación).

    No se basan directamente en las dietas de la base de datos Empreinte, <a href="https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm">documentada por la ADEME</a>, que se consideran obsoletas (poco exhaustivas, FE no derivadas de Agribalyse).

    En su lugar, hemos trabajado con comidas tipo basadas en una consolidación multifactorial (cantidad total de alimentos consumidos, cantidad de carne y pescado consumidos, aporte energético, huella de carbono media de una comida)
    basándonos en los datos <a href="https://www.anses.fr/fr/system/files/NUT2014SA0234Ra.pdf">del estudio INCA</a> 3, para aproximarnos a la dieta media francesa.

    💡 Puedes encontrar la documentación completa en <a href="https://accelerateur-transition-ecologique-ademe.notion.site/Empreinte-des-repas-NGC-377d2143f3a14b558ab2c8e0426d2e23">nuestra wiki</a>.

    🧮 El cálculo detallado está <a href="https://docs.google.com/spreadsheets/d/1L3p1m2jtbSK7f3i9AYvWIHntXhI_IiVIY9RM6-IxTb8/edit#gid=1235090355">disponible aquí</a> en formato de hoja de cálculo.
  note.auto: |
    Por el momento, proponemos 6 comidas típicas para 6 dietas diferentes. Se decidió limitar la granularidad del modelo a 6 menús que representan
    las dietas asociadas para simplificar la estimación de la huella del alimento para el usuario
    (las especificidades de la dieta de cada persona podrían cubrirse con un simulador completo dedicado a la alimentación).

    No se basan directamente en las dietas de la base de datos Empreinte, <a href="https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm">documentada por la ADEME</a>, que se consideran obsoletas (poco exhaustivas, FE no derivadas de Agribalyse).

    En su lugar, hemos trabajado con comidas tipo basadas en una consolidación multifactorial (cantidad total de alimentos consumidos, cantidad de carne y pescado consumidos, aporte energético, huella de carbono media de una comida)
    basándonos en los datos <a href="https://www.anses.fr/fr/system/files/NUT2014SA0234Ra.pdf">del estudio INCA</a> 3, para aproximarnos a la dieta media francesa.

    💡 Puedes encontrar la documentación completa en <a href="https://accelerateur-transition-ecologique-ademe.notion.site/Empreinte-des-repas-NGC-377d2143f3a14b558ab2c8e0426d2e23">nuestra wiki</a>.

    🧮 El cálculo detallado está <a href="https://docs.google.com/spreadsheets/d/1L3p1m2jtbSK7f3i9AYvWIHntXhI_IiVIY9RM6-IxTb8/edit#gid=1235090355">disponible aquí</a> en formato de hoja de cálculo.
  note.lock: |
    Pour le moment, nous proposons 6 repas types pour 6 régimes différents. Il a été choisi de limiter la granularité du modèle via 6 menus représentatifs
    des régimes associés pour simplifier l'estimation de l'empreinte du poste alimentation pour l'utilisateur
    (les spécificités de l'alimentation de chacun pourraient donner lieu à un simulateur complet dédié à l'alimentation).

    Ils ne sont pas directement basés sur les régimes de la Base Empreinte, [documentés par l'ADEME](https://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?repas.htm), jugés obsolètes (peu exhaustifs, FE non issus d'Agribalyse).

    En revanche, nous avons travaillé sur des repas types basés sur une consolidation multi-facteurs (quantité totale d'aliments consommés, quantité de viande et poisson consommés, apports énergétiques, empreinte carbone moyenne d'un repas)
    basé sur les données de [l'étude INCA 3](https://www.anses.fr/fr/system/files/NUT2014SA0234Ra.pdf), permettant de se rapprocher du régime moyen d'un Français.

    💡 Vous trouverez la documentation complète dans [notre wiki](https://accelerateur-transition-ecologique-ademe.notion.site/Empreinte-des-repas-NGC-377d2143f3a14b558ab2c8e0426d2e23).

    🧮 Le calcul détaillé est [disponible ici](https://docs.google.com/spreadsheets/d/1L3p1m2jtbSK7f3i9AYvWIHntXhI_IiVIY9RM6-IxTb8/edit#gid=1235090355) sous forme de tableur.
