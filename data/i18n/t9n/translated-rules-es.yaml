  note: |
    ### ¿Qué entendemos por "noches fuera de casa" en Nos Gestes Climat?

      - Hotel o alojamiento y desayuno
      - Parcela de camping
      - Albergue juvenil
      - Alojamiento amueblado de alquiler
      - Familia o amigos
      - Intercambio de casas
      - Segunda vivienda
      - Crucero

    No se incluyen las noches de hotel por motivos de trabajo.

    ### Hacia una primera versión

    Inicialmente, la idea es restringir el ámbito de aplicación de la V1 al sector turístico (excluyendo las segundas residencias).

    Actualmente, la huella de una noche pasada en casa de familiares o amigos se contabiliza indirectamente en la huella del anfitrión.

    Para los hoteles y las habitaciones privadas / B&B, por el momento estamos considerando un factor de emisión común.

    En esta primera versión, la huella del hotel se dividirá por el número de personas que viven en el alojamiento. Se trata de una suposición fuerte, ya que es fácil imaginar que las familias/hogares no siempre viajan en su totalidad
    Del mismo modo, se supone que una familia de más de 4 personas ocupará 2 habitaciones.

    El número de personas que viven en el alojamiento debe incluirse en la fórmula, ya que una noche en un albergue juvenil suele caracterizarse por una cama individual en un dormitorio.
