    Sin embargo, entre los vehículos nuevos, ahora domina la gasolina.

    El factor de emisión asociado al biocarburante E85 no es representativo de las consecuencias medioambientales del uso de biocarburantes.
    En vista de los problemas asociados al cambio de uso del suelo y otros impactos ambientales asociados al cultivo del maíz, por ejemplo, no se tienen en cuenta los **biocombustibles**
