  note: |
    Para este factor de emisi√≥n, hemos utilizado el documento: <a href="https://reader.elsevier.com/reader/sd/pii/S0959378020307366?token=375964333F28DED330C9C2CACCD5553CAAE486B7BD641A4F39738E9EC323613DCDABF4A0263131197CB5B47E1D304B99&originRegion=eu-west-1&originCreation=20230330100228">The global environmental paw print of pet food, 2020</a>

    Algunos comentarios sobre la metodolog√≠a utilizada en este art√≠culo:

    Los subproductos animales (SPA) son productos de origen animal que no son consumidos por los seres humanos y son los principales ingredientes de los alimentos para... animales.

    ![](https://www.researchgate.net/publication/317818426/figure/fig1/AS:614100279230464@1523424324126/General-descriptions-of-edible-and-inedible-by-products.png)

    Podemos pensar que procesar estos "restos" para alimentar a nuestros animales es la mejor opci√≥n, pero no debemos olvidar que existen alternativas:
    fertilizantes, biocombustibles.

    Si bien es cierto que 1 kg de "subproducto" animal no tiene el mismo impacto medioambiental que un kilo de filete, tampoco podemos considerar que el impacto sea nulo.
    Sin embargo, como se puede imaginar, no hay EF asociados a estos subproductos. La idea de este art√≠culo es
    aproximarnos a la huella de estos productos mediante un prorrateo por el precio del producto.

    El resultado final es 2,3 veces superior utilizando un m√©todo convencional basado en : 1kg de subproductos animales = 1kg de filete = 1 FE en kgco2e/kg.

    En cuanto a la "calidad" de los piensos, se consideran dos tipos de piensos: 

    - Pienso para perros "cl√°sico" (tipo croqueta): 3 kgCO2e/kg, lo que supone 2/3 del pienso medio para perros.
