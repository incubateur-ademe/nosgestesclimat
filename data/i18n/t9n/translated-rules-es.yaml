  note: |
    Aquí intentamos estimar la huella hídrica del mix eléctrico francés utilizando el documento <a href="https://www.waterfootprint.org/resources/Report29-WaterFootprintBioenergy.pdf">Water footprint of bio-energy and other primary energy carriers</a> (Gerbens-Leenes, Winnie & Hoekstra, Arjen & Meer, Th.H., 2008) que da el equivalente de agua (verde, azul, gris) para cada fuente de energía.

    Utilizamos los datos <a href="https://app.electricitymaps.com/map">del mapa eléctrico</a> (visualizados por año, 2023) para obtener la composición del mix francés.
    Curiosamente, la composición no llega al 100%?

    | parte | m3/GJ | l/kWh | |
    | --------- | ----------- | ----- | ------- | ------------- |
    | 63,65% | 0,086 | 0,31 | Biomasa
    | Biomasa 1,24% 24,2 87,12 (Países Bajos)
    | Carbón 0,17% 0,164 0,59
    | Eólica 9,56% 0 0,00
    | Solar 4,29% 0,265 0,95
    | Hidroeléctrica 10,11% 22,3 80,28
    | Gas 5,58% 0,109 0,39
    | Fuelóleo 0,33% 1,058 3,81
    | | **94,93%** | | **9,47** | |


