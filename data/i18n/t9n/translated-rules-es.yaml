    Por ello, son ideales para la gran mayoría de los desplazamientos cotidianos. Silenciosos y no contaminantes en el punto de uso, son ideales para el tráfico urbano. Un motor eléctrico requiere muy poco mantenimiento en comparación con un motor de gasolina o diésel, y puede durar mucho más. Por lo tanto, este tipo de vehículo es más económico.

