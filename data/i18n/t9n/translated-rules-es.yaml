    No obstante, la utilización de este estudio para calcular la huella hídrica en Nos Gestes Climat es cuestionable en la medida en que este estudio no utiliza el método AWARE para calcular la huella hídrica. Por lo tanto, este resultado debería actualizarse lo antes posible.

