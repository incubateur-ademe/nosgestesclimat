      como **decoraci√≥n, plantas, jardiner√≠a, equipamiento de cocina, ropa de hogar, materiales para aficiones creativas, bricolaje.** Estas compras suelen utilizarse a largo plazo y, por tanto, deben amortizarse en funci√≥n del tipo de producto, pero en este enfoque
