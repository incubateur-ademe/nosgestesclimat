empreinte SDES:
  titre: Huella de carbono por francés estimada por el SDES
  titre.auto: Huella de carbono por francés estimada por el SDES
  titre.lock: Empreinte carbone par français estimée par le SDES
  description: |
    El cálculo de la huella de carbono individual de Francia propuesto aquí se basa en los trabajos del SDES para el año **2017**.
    Las emisiones de GEI se estiman sobre la base de cada euro de demanda final para cada una de las grandes categorías de productos (bienes y servicios) identificadas por la contabilidad nacional.

    La huella de carbono calculada aquí se compone, por tanto, de las emisiones directas de los hogares (procedentes del combustible consumido por los vehículos individuales
    utilizados en las calderas domésticas) y las emisiones asociadas a los bienes y servicios suministrados a la demanda final
    y servicios para la demanda final. Se identifica el origen de las emisiones de estos bienes y servicios, lo que permite
    procedentes de la producción nacional y las asociadas a las importaciones. Las importaciones pueden ser
    demanda final o consumidas por actividades económicas (materias primas, productos semiacabados).
  description.auto: |
    El cálculo de la huella de carbono individual de Francia propuesto aquí se basa en los trabajos del SDES para el año **2017**.
    Las emisiones de GEI se estiman sobre la base de cada euro de demanda final para cada una de las grandes categorías de productos (bienes y servicios) identificadas por la contabilidad nacional.

    La huella de carbono calculada aquí se compone, por tanto, de las emisiones directas de los hogares (procedentes del combustible consumido por los vehículos individuales
    utilizados en las calderas domésticas) y las emisiones asociadas a los bienes y servicios suministrados a la demanda final
    y servicios para la demanda final. Se identifica el origen de las emisiones de estos bienes y servicios, lo que permite
    procedentes de la producción nacional y las asociadas a las importaciones. Las importaciones pueden ser
    demanda final o consumidas por actividades económicas (materias primas, productos semiacabados).
  description.lock: |
    Le calcul de l'empreinte carbone individuelle française proposé ici est issu des travaux du SDES pour l'année **2017**.
    Les émissions GES sont estimées à partir de chaque euro de demande finale pour chacune des grandes catégories de produits (biens et services) identifiés par la comptabilité nationale.

    L’empreinte carbone calculée ici est donc composée des émissions directes des ménages (issues des carburants consommés par les véhicules
    individuels et des combustibles fossiles utilisés dans les chaudières des logements) et des émissions associées aux biens
    et services adressés à la demande finale. L’origine des émissions de ces biens et services est identifiée et permet de
    distinguer les émissions de la production intérieure et celles associées aux importations. Les importations peuvent être adressées
    à la demande finale ou consommées par les activités économiques (matières premières, produits semi-finis).
