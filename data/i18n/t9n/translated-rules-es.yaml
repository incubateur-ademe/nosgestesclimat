    Tampoco sabemos cómo se transporta el cloro comprado, que en la práctica suele ser en coche.

    El resultado calculado aquí es coherente con la cifra dada en <a href="https://cote-piscine-mag.com/combien-coute-le-traitement-piscine/">este artículo</a>, ~ 20 kg.
