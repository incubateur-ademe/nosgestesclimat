  description: |
    Puedes ser un gran aficionado a los paseos a pie, en bicicleta y en transporte público, y seguir necesitando un coche de vez en cuando: para el ocio, los viajes largos o para ir de compras.

    El car-sharing es una solución, sobre todo si no le ve sentido a tener un vehículo que pasa la mayor parte del tiempo en un aparcamiento. Con el car-sharing, utilizas un vehículo compartido. Eso significa menos gastos (seguro, mantenimiento) y menos problemas de aparcamiento.
  description.auto: |
