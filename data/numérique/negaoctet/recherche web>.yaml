index:
  titre: Recherche sur le web
  formule:
    variations:
      - si:
          toutes ces conditions:
            - temps de saisie > 0
            - taille de la requete > 0
        alors:
          somme:
            - terminaux
            - transmission
            - data center
      - sinon: 0
  unité: gCO2e

