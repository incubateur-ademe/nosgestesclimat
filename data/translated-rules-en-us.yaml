    efficacit√©) complexifient la chose d‚Äôun point de vue de la comptabilit√© carbone.


    N√©anmoins, l'alimentation locale a bien d'autres impacts positifs avec en premier lieu le soutien aux agriculteurs de nos r√©gions !


