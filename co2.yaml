- nom: compost
  titre: mon compost
  icônes: 🗑️🌱🐛
  formule: 0
  exposé: oui
  description: >
    Le compost peut émettre deux types de gaz : des gaz comme *le méthane*
    produits en condition anaérobie (quand l'oxygène de l'air n'est pas dispo),
    et *du CO₂* émis par les agents qui produisent le compost. 


    D'après [cet article](http://ecoleau.canalblog.com/archives/2008/10/01/10970927.html) du blog ecoleau, le méthane n'est relâché qu'en cas de retournement du compost, et disparaît sinon, transformé notamment en CO₂. Un bon compost doit donc paradoxalement être retourné régulièrement d'après [cet article](http://www.passerelleco.info/article.php?id_article=1365) avant que ces gaz ne se forment ! Nous voilà rassurés, car le méthane a la particularité d'avoir un potentiel de réchauffement 40 fois plus élevé que le CO₂. Ce dernier ne poserait pas non plus problème : il a déjà été séquestré lors de la croissance de la nourriture en question, le bilan est donc nul.


    D'après [cet article](https://www.sciencepresse.qc.ca/actualite/detecteur-rumeurs/2017/03/02/composter-pour-reduire-gaz-effet-serre-vrai) de l'Agence Science-Presse du Québec, le compostage a même un bilan positif en comparaison de l'enfouissement des déchets organiques, qui emet du méthane. C'est en partie contradictoire avec le premier lien, mais la conclusion est la même.


    Quid du lombricompost ? Visiblement, leur contribution au cycle du carbone est majeur, et leur contribution positive ou négative aux gaz à effet de serre est [un sujet de controverse](https://www.futura-sciences.com/planete/actualites/climatologie-vers-terre-accuses-tort-emettre-trop-gaz-effet-serre-49650/) ! 


    **Bilan : composter ses déchets, c'est mieux que les jeter à la poubelle.**
