- nom: arbre
- nom: impact
  icônes: 🌳
  espace: arbre
  titre: planter un arbre
  exposé: oui
  description: >
    Planter des arbres est la façon la plus évidente de compenser nos émissions.
    Or, il est très difficile d'en estimer l'efficacité réelle de cette action :

    - ce calcul est fait sur la vie de l'arbre, l'absorption n'est évidemment pas immédiate. Les premières années, quand l'arbre est petit, elle est même presque nulle. Pour compenser sans attendre un vol d'avion,  il faudrait donc planter 30 fois plus d'arbres, voir en planter des milliers dès aujourd'hui pour compenser en direct nos émissions

    - la trajectoire actuelle des émissions nous amène à un réchauffement de plusieurs degrés. Comme on le constate [déjà aujourd'hui](https://fr.m.wikipedia.org/wiki/Incendies_de_2018_en_Californie) il n'est pas du tout exclu que nos forêts, et donc les arbres que l'on plante dans l'espoir qu'ils absorbent les émissions, ne brûlent pas avant d'avoir atteint leur maturité...

    - l'arbre absorbe uniquement le CO₂... or c'est loin d'être le seul gaz qui réchauffe notre climat

    - si l'arbre planté remplace une prairie naturelle, le geste est au mieux neutre car une prairie absorbe elle aussi beaucoup de CO₂ : il vaut mieux convertir une zone agricole ou construite en forêt

    - la décomposition en fin de vie de l'arbre peut rejeter du CO₂, mais c'est un [sujet controversé](https://uanews.arizona.edu/story/dead-forests-release-less-carbon-into-atmosphere-than-expected)

    - autre exemple d'intéraction surprenante : l'albedo d'un arbre, c'est-à-dire sa capacité à renvoyer la lumière du soleil, est plus faible que celle d'une terre agricole. Dans certains pays, il n'est donc pas évident que la plantation d'un arbre diminue le réchauffement climatique. En France, comme expliqué à la fin de [cet article](https://jancovici.com/changement-climatique/gaz-a-effet-de-serre-et-cycle-du-carbone/ne-suffit-il-pas-de-planter-des-arbres-pour-compenser-les-emissions/), planter un arbre resterait une bonne affaire
  formule: 0 - GES absorbé
  références:
    - http://forestlearning.edu.au/images/resources/How carbon is stored in
      trees and wood products.pdf
    - https://e-rse.net/arbres-stocke-carbone-combien-27079/#gs.dlkz1k
    - https://jancovici.com/changement-climatique/gaz-a-effet-de-serre-et-cycle-du-carbone/ne-suffit-il-pas-de-planter-des-arbres-pour-compenser-les-emissions/
