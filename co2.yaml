- espace: nourriture
  nom: fondue savoyarde
  titre: une fondue savoyarde
  exposé: oui
  icônes: 🧀👥🗻
  description:
    La fondue est un plat traditionnel savoyarde très apprécié en France. Une
    fondue requiert beaucoup de lait de vache, ce qui rend son impact climatique
    important.
  note: >
    Il semble que la fondue soit constituée en général de fromages à pâte dure,
    par exemple beaufort, comté et tomme de savoie.


    Il faudrait étudier les possibilités pour réduire son impact, le facteur principal étant les émissions des bêtes ayant fourni le lait. [D'après l'ADEME](http://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?produits_laitiers.htm), le lait de vache biologique serait moins polluant.


    Pour préciser le calcul, il faudrait ajouter les autres postes d'une fondue : 

    - le trajet en voiture pour aller acheter son fromage à la fromagerie, 10km donc ~2kg / 4 personnes

    - l'alcool en gel si le caquelon n'est pas électrique ([recette](http://wiki.scienceamusante.net/index.php/Alcool_g%C3%A9lifi%C3%A9) et [bilan de l'éthanol](http://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?boissons.htm))

    - les autres ingrédients (pain, [vin](http://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?boissons.htm))

    - le caquelon en fonte ([bilan de l'acier](http://www.bilans-ges.ademe.fr/documentation/UPLOAD_DOC_FR/index.htm?acier.htm) probablement négligeable car utilisé 2 fois pour 4 personnes chaque année pendant 20 ans)
  formule: poids de fromage * fromage . fromage à pâte dure
  références:
    - https://fr.m.wikipedia.org/wiki/Fondue_savoyarde
